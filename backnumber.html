<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB D-0011 - バックナンバー一覧</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0000; --bg-black: #0a0a0a; --card-bg: #1a1a1a; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: sans-serif; }
        
        header { background: #000; padding: 15px 30px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: bold; color: var(--main-red); text-decoration: none; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        h1 { border-left: 5px solid var(--main-red); padding-left: 15px; margin-bottom: 30px; font-size: 24px; }

        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .archive-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #222; text-decoration: none; color: white; display: block; }
        .archive-card:hover { transform: translateY(-5px); border-color: var(--main-red); box-shadow: 0 10px 20px rgba(255,0,0,0.1); }
        
        .thumb { width: 100%; aspect-ratio: 16/9; background-size: cover; background-position: center; }
        .info { padding: 15px; }
        .date { font-size: 12px; color: #888; margin-bottom: 5px; }
        .title { font-size: 14px; font-weight: bold; line-height: 1.4; height: 2.8em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .btn-back { display: inline-block; margin-top: 40px; color: #888; text-decoration: none; font-size: 14px; }
        .btn-back:hover { color: white; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">CLUB D-0011</a>
</header>

<div class="container">
    <h1>BACK NUMBER ARCHIVE</h1>
    <div id="list" class="archive-grid">
        </div>
    
    <a href="index.html" class="btn-back">← トップページへ戻る</a>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 全てのバックナンバーを取得して表示
    db.ref('backnumbers').orderByChild('timestamp').on('value', snap => {
        const container = document.getElementById('list');
        container.innerHTML = "";
        
        const items = [];
        snap.forEach(child => {
            items.push(child.val());
        });
        
        // 新しい順に並び替え
        items.reverse().forEach(d => {
            const card = document.createElement('a');
            card.className = "archive-card";
            // index.htmlの再生画面へ飛ばしつつ、動画IDを渡すリンク
            card.href = `index.html?v=${d.videoId}`;
            
            card.innerHTML = `
                <div class="thumb" style="background-image: url('https://img.youtube.com/vi/${d.videoId}/mqdefault.jpg')"></div>
                <div class="info">
                    <div class="date">${new Date(d.timestamp).toLocaleString()}</div>
                    <div class="title">${d.title}</div>
                </div>
            `;
            container.appendChild(card);
        });
    });
</script>
</body>
</html>
