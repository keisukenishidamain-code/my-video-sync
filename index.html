<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - Main Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif;
            color: white;
        }

        /* ヘッダー：ナビゲーション */
        header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, transparent 100%);
            position: fixed; top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: white; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { 
            color: #888; text-decoration: none; font-size: 10px; letter-spacing: 2px;
            border: 1px solid #222; padding: 8px 18px; border-radius: 4px;
            background: rgba(0,0,0,0.5); transition: 0.3s;
        }
        .nav-btn:hover { color: white; border-color: var(--main-red); box-shadow: var(--neon); }

        /* メインプレーヤーエリア */
        .hero-section {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            position: relative; background: #000;
        }
        #player-wrapper {
            width: 80%; max-width: 1200px; aspect-ratio: 16/9;
            position: relative; background: #050505;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        #player { width: 100%; height: 100%; border: 1px solid #111; }

        /* 一時停止・終了・未開始時に表示されるロゴオーバーレイ */
        #brand-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10;
            opacity: 1; transition: opacity 0.8s ease;
            pointer-events: none; /* 下のプレーヤー操作を邪魔しない */
        }
        .brand-logo-big { font-size: clamp(30px, 5vw, 60px); font-weight: 900; letter-spacing: 15px; }
        .brand-logo-big span { color: var(--main-red); text-shadow: var(--neon); }
        .brand-sub { color: #333; font-size: clamp(8px, 1vw, 12px); letter-spacing: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo"><span>27</span> CLUB</a>
    <div class="nav-links">
        <a href="gallery.html" class="nav-btn">GALLERY</a>
        <a href="backnumber.html" class="nav-btn">BACK NUMBERS</a>
    </div>
</header>

<section class="hero-section">
    <div id="player-wrapper">
        <div id="player"></div>
        <div id="brand-overlay">
            <div class="brand-logo-big"><span>27</span> CLUB</div>
            <div class="brand-sub">TOKYO UNDERGROUND</div>
        </div>
    </div>
</section>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, currentVideoId = "";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'rel': 0, 
                'modestbranding': 1, 'iv_load_policy': 3, 'disablekb': 1
            },
            events: { 
                'onReady': startSync, 
                'onStateChange': onPlayerStateChange 
            }
        });
    }

    // プレーヤー自体の状態変化を監視
    function onPlayerStateChange(event) {
        const overlay = document.getElementById('brand-overlay');
        
        // 0:終了, -1:未開始, 2:一時停止 の時にロゴを出す
        if (event.data === 0 || event.data === -1 || event.data === 2) {
            showOverlay();
        } else if (event.data === 1) { // 再生中
            hideOverlay();
        }
    }

    function showOverlay() {
        const overlay = document.getElementById('brand-overlay');
        overlay.style.display = "flex";
        setTimeout(() => { overlay.style.opacity = "1"; }, 10);
    }

    function hideOverlay() {
        const overlay = document.getElementById('brand-overlay');
        overlay.style.opacity = "0";
        setTimeout(() => { 
            if(player.getPlayerState() === 1) overlay.style.display = "none"; 
        }, 800);
    }

    function startSync() {
        db.ref('sync').on('value', (snap) => {
            const data = snap.val();
            if (!data) return;

            // 動画切り替え
            if (currentVideoId !== data.videoId) {
                currentVideoId = data.videoId;
                player.loadVideoById(data.videoId, data.time);
            }

            // スタッフ画面の状態を反映
            if (data.state === 1) { // Play
                const diff = (Date.now() - data.lastUpdate) / 1000;
                player.seekTo(data.time + diff, true);
                player.playVideo();
                // hideOverlayはonPlayerStateChange(1)で実行される
            } else if (data.state === 2) { // Pause
                player.pauseVideo();
                showOverlay(); // 一時停止信号を受け取った瞬間にロゴを表示
            }
        });
    }
</script>
</body>
</html>
