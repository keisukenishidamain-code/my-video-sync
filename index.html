<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body { margin: 0; background: #050505; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        header { background: #000; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #1a1a1a; position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: white; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        nav a { color: #666; text-decoration: none; font-size: 12px; font-weight: 900; margin-left: 30px; letter-spacing: 2px; }
        nav a:hover { color: white; }
        .main-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .player-outer { width: 85%; max-width: 950px; position: relative; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #222; box-shadow: 0 0 40px rgba(0,0,0,1); }
        .player-inner { position: relative; width: 100%; padding-top: 56.25%; }
        #player-live { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #standby-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10; transition: 0.5s; pointer-events: none; opacity: 0; }
        #standby-overlay.active { opacity: 1; }
        .overlay-logo { font-size: clamp(30px, 6vw, 60px); font-weight: 900; letter-spacing: 15px; text-shadow: var(--neon); }
        .overlay-logo span { color: var(--main-red); }
        .status { margin-top: 25px; color: var(--main-red); font-size: 12px; letter-spacing: 3px; display: flex; align-items: center; gap: 8px; }
        .dot { width: 7px; height: 7px; background: var(--main-red); border-radius: 50%; box-shadow: var(--neon); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <nav><a href="archive.html">ARCHIVE</a><a href="gallery.html">GALLERY</a></nav>
</header>
<div class="main-content">
    <div class="player-outer">
        <div class="player-inner">
            <div id="player-live"></div>
            <div id="standby-overlay"><div class="overlay-logo"><span>27</span> CLUB</div></div>
        </div>
    </div>
    <div class="status"><div class="dot"></div> LIVE STREAMING</div>
</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let livePlayer, currentVid = "";
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        livePlayer = new YT.Player('player-live', { playerVars: { 'autoplay': 1, 'controls': 0, 'disablekb': 1, 'modestbranding': 1 } });
        db.ref('sync').on('value', snap => {
            const data = snap.val(); if (!data || !data.videoId) return;
            const overlay = document.getElementById('standby-overlay');
            if (currentVid !== data.videoId) { livePlayer.loadVideoById({ videoId: data.videoId, startSeconds: data.time }); currentVid = data.videoId; }
            if (data.state === 1) { livePlayer.playVideo(); overlay.classList.remove('active'); } 
            else if (data.state === 2) { livePlayer.pauseVideo(); overlay.classList.add('active'); }
            if (Math.abs(livePlayer.getCurrentTime() - data.time) > 2) livePlayer.seekTo(data.time, true);
        });
    }
</script>
</body>
</html>
