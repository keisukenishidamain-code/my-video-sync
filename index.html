<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - Main Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif;
        }

        /* プレーヤーを画面いっぱいに配置 */
        #player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* 視聴者が操作できないようにする */
        }

        /* 再生終了時に表示される店のロゴ画面 */
        #brand-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex; /* 最初はロゴを表示しておく */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 1s ease;
        }

        .brand-logo { 
            font-size: 8vw; 
            font-weight: 900; 
            letter-spacing: 20px; 
            margin-bottom: 20px;
            color: white;
        }
        .brand-logo span { color: var(--main-red); text-shadow: var(--neon); }
        .brand-text { 
            font-size: 1.5vw; 
            color: #444; 
            letter-spacing: 10px; 
            text-transform: uppercase;
        }

        /* 画面下のテロップ（任意：リクエスト名を表示する場合） */
        #requester-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 3px;
            z-index: 20;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<div id="player-container">
    <div id="player"></div>
    
    <div id="brand-overlay">
        <div class="brand-logo"><span>27</span> CLUB</div>
        <div class="brand-text">TOKYO UNDERGROUND</div>
    </div>

    <div id="requester-info"></div>
</div>

<script>
    // Firebase設定（管理画面と同じものを使用）
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player;
    let currentVideoId = "";

    // YouTube APIの読み込み
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: {
                'autoplay': 1,
                'controls': 0,      // コントロール非表示
                'rel': 0,           // 関連動画を自身のチャンネルに限定（完全排除は不可）
                'modestbranding': 1,
                'iv_load_policy': 3,
                'disablekb': 1
            },
            events: {
                'onReady': startSync,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        const overlay = document.getElementById('brand-overlay');
        // 動画が終了(0)または未開始(-1)の時にロゴを表示
        if (event.data === 0 || event.data === -1) {
            overlay.style.opacity = "1";
            overlay.style.display = "flex";
        } else if (event.data === 1) { // 再生中
            overlay.style.opacity = "0";
            setTimeout(() => { if(player.getPlayerState() === 1) overlay.style.display = "none"; }, 1000);
        }
    }

    function startSync() {
        // Firebaseの「sync」ノードを監視して管理画面の操作を反映
        db.ref('sync').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // 動画が切り替わった場合
            if (currentVideoId !== data.videoId) {
                currentVideoId = data.videoId;
                player.loadVideoById(data.videoId, data.time);
            }

            // 再生状態の同期
            if (data.state === 1) { // Play
                const diff = (Date.now() - data.lastUpdate) / 1000;
                player.seekTo(data.time + diff, true);
                player.playVideo();
            } else if (data.state === 2) { // Pause
                player.pauseVideo();
                player.seekTo(data.time, true);
            } else if (data.state === 0) { // End
                player.stopVideo();
            }
        });
    }
</script>

</body>
</html>
