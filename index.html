        <h2>BACK NUMBER</h2>
        <p style="color: #888;">å½“æ—¥æ”¾é€ã•ã‚ŒãŸå±¥æ­´ãŒè‡ªå‹•çš„ã«è¡¨ç¤ºã•ã‚Œã¾ã™</p>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", isUnlocked = false;

    // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (id === 'backnumber') loadBacknumbers();
    }

    function initAudio() {
        if (isUnlocked) return;
        isUnlocked = true;
        document.getElementById('logo-overlay').style.display = "none";
        if (player) { player.unMute(); player.playVideo(); }
    }

    // YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 1, 'modestbranding': 1, 'playsinline': 1 },
            events: { 'onReady': startSync }
        });
    }

    function startSync() {
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (!data) return;
            if (currentId !== data.videoId) {
                player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                currentId = data.videoId;
            }
            // åŒæœŸè£œæ­£ï¼ˆ0.5ç§’ä»¥ä¸Šã‚ºãƒ¬ãŸã‚‰ä¿®æ­£ï¼‰
            const diff = Math.abs(player.getCurrentTime() - data.time);
            if (data.state === 1 && diff > 0.5) player.seekTo(data.time, true);
        });
    }

    // ãƒãƒƒã‚¯ãƒŠãƒ³ãƒãƒ¼èª­ã¿è¾¼ã¿
    function loadBacknumbers() {
        db.ref('backnumbers').orderByChild('timestamp').limitToLast(12).once('value', snap => {
            const container = document.getElementById('bn-list');
            container.innerHTML = "";
            snap.forEach(child => {
                const d = child.val();
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <img src="https://img.youtube.com/vi/${d.videoId}/mqdefault.jpg" style="width:100%">
                    <div class="card-info">
                        <div class="card-title">${d.title}</div>
                        <button class="play-now" onclick="replay('${d.videoId}')">REPLAY</button>
                    </div>`;
                container.prepend(card);
            });
        });
    }

    function replay(id) {
        player.loadVideoById(id);
        switchTab('top');
    }
</script>
