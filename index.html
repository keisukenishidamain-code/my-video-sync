<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Main Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff0033; --neon: 0 0 15px #ff0033; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; color: #fff; }
        
        header { padding: 30px 50px; position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; color: #fff; text-decoration: none; }
        .logo span { color: var(--red); text-shadow: var(--neon); }

        .hero { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #player-wrapper { width: 85%; aspect-ratio: 16/9; position: relative; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        
        /* 浮かび上がる曲情報 */
        #track-info { position: absolute; top: -85px; left: 0; width: 100%; opacity: 0; transition: 1s ease-in-out; }
        .info-group { margin-bottom: 5px; }
        .info-label { font-size: 10px; color: var(--red); font-weight: 900; letter-spacing: 2px; }
        .info-val { font-size: 20px; color: #fff; letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 動画が止まっている時の待機画面 */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: 0.8s; }
        .overlay-logo { font-size: 60px; font-weight: 900; letter-spacing: 15px; }
        .overlay-logo span { color: var(--red); text-shadow: var(--neon); }
    </style>
</head>
<body>

<header><a href="#" class="logo"><span>27</span> CLUB</a></header>

<section class="hero">
    <div id="player-wrapper">
        <div id="track-info">
            <div class="info-group">
                <div class="info-label">NOW PLAYING</div>
                <div id="display-title" class="info-val">LOADING...</div>
            </div>
            <div class="info-group">
                <div class="info-label">REQUESTED BY</div>
                <div id="display-name" class="info-val">GUEST</div>
            </div>
        </div>

        <div id="player"></div>
        
        <div id="overlay">
            <div class="overlay-logo"><span>27</span> CLUB</div>
        </div>
    </div>
</section>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVid = "";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'controls': 0, 'rel': 0, 'modestbranding': 1 },
            events: { 
                'onReady': startSync,
                'onStateChange': (e) => {
                    const info = document.getElementById('track-info');
                    const ov = document.getElementById('overlay');
                    if (e.data === 1) { // 再生中
                        ov.style.opacity = "0"; info.style.opacity = "1";
                        setTimeout(() => { if(player.getPlayerState()===1) ov.style.display="none"; }, 800);
                        document.getElementById('display-title').innerText = player.getVideoData().title.toUpperCase();
                    } else { // 停止中
                        ov.style.display = "flex"; ov.style.opacity = "1"; info.style.opacity = "0";
                    }
                }
            }
        });
    }

    function startSync() {
        db.ref('sync').on('value', snap => {
            const data = snap.val(); if (!data) return;
            
            document.getElementById('display-name').innerText = (data.name || "GUEST").toUpperCase();

            if (currentVid !== data.vid) {
                currentVid = data.vid;
                player.loadVideoById(data.vid, data.time);
                return;
            }

            const latency = (Date.now() - data.last) / 1000;
            const target = data.time + (data.state === 1 ? latency : 0);
            if (data.state === 1) {
                if (Math.abs(player.getCurrentTime() - target) > 2) player.seekTo(target, true);
                player.playVideo();
            } else { player.pauseVideo(); }
        });
    }

    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
</script>
</body>
</html>
