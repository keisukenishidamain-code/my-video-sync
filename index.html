<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Official Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body { margin: 0; background: #050505; color: white; font-family: 'Orbitron', sans-serif; }
        header { background: #000; padding: 20px 40px; display: flex; justify-content: space-between; border-bottom: 2px solid #1a1a1a; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 5px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .container { display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        .player-box { width: 90%; max-width: 950px; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; border: 1px solid #222; }
    </style>
</head>
<body>

<header>
    <div class="logo"><span>27</span> CLUB</div>
    <nav style="color:#555; font-size:12px;">LIVE SYNCHRONIZED</nav>
</header>

<div class="container">
    <div class="player-box">
        <div id="player-live"></div>
    </div>
    <p id="live-status" style="margin-top:20px; color:var(--main-red); font-size:12px;">OFFLINE</p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let livePlayer, currentVid = "";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        livePlayer = new YT.Player('player-live', {
            playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'disablekb': 1 }
        });
        
        // スタッフの操作を監視（リンク開始）
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (!data || !data.videoId) return;

            // 1. 動画IDが違う場合は読み込み
            if (currentVid !== data.videoId) {
                livePlayer.loadVideoById({
                    videoId: data.videoId,
                    startSeconds: data.time
                });
                currentVid = data.videoId;
                document.getElementById('live-status').innerText = "● LIVE STREAMING";
            }

            // 2. 状態の同期（再生・停止）
            if (data.state === 1) {
                livePlayer.playVideo();
            } else if (data.state === 2) {
                livePlayer.pauseVideo();
            }

            // 3. 時間のズレを補正 (2秒以上のズレを許容しない)
            const myTime = livePlayer.getCurrentTime();
            if (Math.abs(myTime - data.time) > 2) {
                livePlayer.seekTo(data.time, true);
            }
        });
    }
</script>
</body>
</html>
