<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - Main Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: 'Orbitron', "游明朝", "YuMincho", "MS PMincho", serif; 
            color: #ffffff; 
        }
        header { padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, transparent 100%); position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { color: #ffffff; text-decoration: none; font-size: 10px; letter-spacing: 2px; border: 1px solid #444; padding: 8px 18px; border-radius: 4px; background: rgba(0,0,0,0.5); transition: 0.3s; text-transform: uppercase; }
        .nav-btn:hover { color: white; border-color: var(--main-red); box-shadow: var(--neon); }
        .hero { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        #player-wrapper { width: 85%; max-width: 1200px; aspect-ratio: 16/9; position: relative; background: #000; }
        #player { width: 100%; height: 100%; border: none; pointer-events: none; }
        #track-info { position: absolute; top: -75px; left: 0; width: 100%; display: flex; flex-direction: column; gap: 5px; z-index: 50; opacity: 0; transition: opacity 1s ease; }
        .info-label { font-size: 10px; color: var(--main-red); letter-spacing: 2px; font-weight: 900; }
        .info-value { font-size: 18px; color: #ffffff; letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; }
        #volume-ctrl { position: absolute; bottom: -50px; right: 0; display: flex; align-items: center; z-index: 110; }
        .vol-slider { -webkit-appearance: none; width: 140px !important; height: 2px; background: #333; outline: none; cursor: pointer; margin: 0; }
        .vol-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--main-red); border-radius: 50%; box-shadow: var(--neon); }
        #brand-overlay { position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 60; opacity: 1; transition: opacity 0.8s ease; pointer-events: none; }
        .brand-logo-big { font-size: clamp(40px, 8vw, 90px); font-weight: 900; letter-spacing: 25px; color: #ffffff; margin-left: 25px; }
        .brand-logo-big span { color: var(--main-red); text-shadow: var(--neon); }
        .brand-sub { color: #ffffff; font-size: clamp(10px, 1.5vw, 18px); letter-spacing: 12px; margin-top: 25px; text-transform: uppercase; opacity: 0.9; }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <div class="nav-links">
        <a href="gallery.html" class="nav-btn">GALLERY</a>
        <a href="archive.html" class="nav-btn">BACK NUMBERS</a>
    </div>
</header>
<section class="hero">
    <div id="player-wrapper">
        <div id="track-info">
            <div><span class="info-label">NOW PLAYING:</span><span id="video-title" class="info-value">LOADING...</span></div>
            <div><span class="info-label">REQUESTED BY:</span><span id="requester-name" class="info-value">27 CLUB STAFF</span></div>
        </div>
        <div id="player"></div>
        <div id="volume-ctrl">
            <input type="range" id="volRange" class="vol-slider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
        </div>
        <div id="brand-overlay">
            <div class="brand-logo-big"><span>27</span> CLUB</div>
            <div class="brand-sub">FF14 LIVE HOUSE</div>
        </div>
    </div>
</section>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE", databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "club-d0011", appId: "1:51948793811:web:1edecab7c41c1d84ad8926" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVideoId = "", lastSyncState = 0;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'iv_load_policy': 3, 'disablekb': 1 },
            events: { 
                'onReady': (e) => { e.target.setVolume(50); startSync(); }, 
                'onStateChange': (e) => {
                    const ov = document.getElementById('brand-overlay');
                    const info = document.getElementById('track-info');
                    // スタッフ側が停止中(lastSyncState === 0)なのに再生が始まったら強制停止
                    if (e.data === 1) { 
                        if (lastSyncState === 0) {
                            player.pauseVideo();
                            return;
                        }
                        ov.style.opacity = "0"; info.style.opacity = "1";
                        setTimeout(() => { if(player.getPlayerState()===1) ov.style.display="none"; }, 800);
                        updateTitle();
                    } else { 
                        ov.style.display = "flex"; ov.style.opacity = "1"; info.style.opacity = "0"; 
                    }
                }
            }
        });
    }

    function changeVolume(val) { if (player && player.setVolume) { player.setVolume(val); if (val > 0 && player.isMuted()) player.unMute(); } }
    function updateTitle() { if (player && player.getVideoData) { const data = player.getVideoData(); if(data.title) document.getElementById('video-title').innerText = data.title.toUpperCase(); } }

    function startSync() {
        db.ref('sync').on('value', (snap) => {
            const data = snap.val();
            if (!data || !player) return;
            
            lastSyncState = data.state; // スタッフ側の状態を保存

            if (data.requester) document.getElementById('requester-name').innerText = data.requester.toUpperCase();
            
            if (currentVideoId !== data.videoId) {
                currentVideoId = data.videoId;
                player.loadVideoById(data.videoId, data.time);
                return;
            }

            const latency = (Date.now() - data.lastUpdate) / 1000;
            const targetTime = data.time + (data.state === 1 ? latency : 0);

            if (data.state === 1) {
                const diff = Math.abs(player.getCurrentTime() - targetTime);
                if (diff > 2) player.seekTo(targetTime, true);
                if (player.getPlayerState() !== 1) player.playVideo();
            } else { 
                player.pauseVideo();
                // 停止時もシーク位置を合わせておく
                if (Math.abs(player.getCurrentTime() - data.time) > 1) {
                    player.seekTo(data.time, true);
                }
            }
        });
    }

    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.body.appendChild(tag);
</script>
</body>
</html>
