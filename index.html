<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Official Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon-glow: 0 0 10px #ff0033, 0 0 20px #ff0033; --bg-black: #050505; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: 'Orbitron', sans-serif; overflow-x: hidden; }

        header { 
            background: rgba(0,0,0,0.95); padding: 20px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid #1a1a1a; position: sticky; top: 0; z-index: 100; 
        }
        .logo { font-size: 28px; font-weight: 900; color: white; text-shadow: var(--neon-glow); letter-spacing: 5px; }
        .logo span { color: var(--main-red); }

        nav a { color: #555; text-decoration: none; font-size: 14px; cursor: pointer; transition: 0.3s; margin-left: 25px; letter-spacing: 1px; }
        nav a:hover, nav a.active-link { color: white; text-shadow: 0 0 5px white; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .section { display: none; min-height: 85vh; flex-direction: column; align-items: center; }
        .active { display: flex; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .player-box { width: 90%; max-width: 950px; aspect-ratio: 16/9; background: #000; border-radius: 10px; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,1), 0 0 20px rgba(255,0,51,0.2); border: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }

        h2 { font-family: 'Anton', sans-serif; font-size: 40px; letter-spacing: 10px; text-align: center; margin: 40px 0 20px; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .carousel-view { position: relative; width: 100%; height: 380px; display: flex; align-items: center; justify-content: center; perspective: 1500px; overflow: hidden; }
        .carousel-track { display: flex; gap: 20px; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .carousel-item { width: 300px; flex-shrink: 0; transition: all 0.6s ease; filter: brightness(0.1) grayscale(1); transform: scale(0.7) translateZ(-200px); cursor: pointer; }
        .carousel-item.center { filter: brightness(1) grayscale(0); transform: scale(1.1) translateZ(150px); z-index: 10; }
        .carousel-item img { width: 100%; border-radius: 5px; border: 1px solid #333; }
        .carousel-item.center img { border-color: var(--main-red); box-shadow: var(--neon-glow); }

        .dj-controls { display: flex; gap: 30px; margin-top: 30px; margin-bottom: 50px; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333; background: #000; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.4s; }
        .btn-circle:hover { background: var(--main-red); border-color: var(--main-red); box-shadow: var(--neon-glow); }
    </style>
</head>
<body>

<header>
    <div class="logo"><span>27</span> CLUB</div>
    <nav>
        <a onclick="switchTab('top')" id="nav-top">LIVE</a>
        <a onclick="switchTab('backnumber')" id="nav-bn">ARCHIVE</a>
    </nav>
</header>

<div class="container">
    <div id="top" class="section active">
        <div class="player-box"><div id="player-live"></div></div>
        <p style="margin-top:25px; font-weight:bold; letter-spacing:4px; color:var(--main-red); text-shadow: var(--neon-glow);">● BROADCASTING</p>
    </div>

    <div id="backnumber" class="section">
        <h2>Archive</h2>
        <div class="player-box"><div id="player-archive"></div></div>
        <div class="carousel-view"><div id="bn-track" class="carousel-track"></div></div>
        <div class="dj-controls">
            <button class="btn-circle" onclick="moveCarousel(-1)">◀</button>
            <button class="btn-circle" onclick="moveCarousel(1)">▶</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let livePlayer, archivePlayer, currentLiveId = "", historyData = [], currentIndex = 0;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        livePlayer = new YT.Player('player-live', { playerVars: { 'autoplay': 1, 'controls': 1 } });
        archivePlayer = new YT.Player('player-archive', { playerVars: { 'autoplay': 0, 'controls': 1 } });
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (data && currentLiveId !== data.videoId) {
                livePlayer.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                currentLiveId = data.videoId;
            }
        });
    }

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
        if (id === 'backnumber') { loadHistory(); livePlayer.pauseVideo(); }
        else { livePlayer.playVideo(); archivePlayer.pauseVideo(); }
    }

    function loadHistory() {
        db.ref('backnumbers').orderByChild('timestamp').limitToLast(15).once('value', snap => {
            historyData = [];
            snap.forEach(c => historyData.push({key: c.key, ...c.val()}));
            historyData.reverse();
            renderCarousel();
        });
    }

    function renderCarousel() {
        const track = document.getElementById('bn-track');
        track.innerHTML = "";
        historyData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
            div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">`;
            div.onclick = () => { currentIndex = i; updateCarousel(); };
            track.appendChild(div);
        });
        updateCarousel();
    }

    function moveCarousel(step) {
        currentIndex = Math.max(0, Math.min(historyData.length - 1, currentIndex + step));
        updateCarousel();
    }

    function updateCarousel() {
        const track = document.getElementById('bn-track');
        track.style.transform = `translateX(${-currentIndex * 320}px)`;
        document.querySelectorAll('.carousel-item').forEach((item, i) => {
            item.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
        });
        const target = historyData[currentIndex];
        if (target) archivePlayer.cueVideoById(target.videoId);
    }
</script>
</body>
</html>
