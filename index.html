<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CLUB D-0011 - VIP PORTAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0000; --bg-black: #050505; --card-bg: #111; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: 'Avenir Next', sans-serif; overflow-x: hidden; }

        header { background: rgba(0,0,0,0.95); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #222; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 22px; font-weight: bold; color: var(--main-red); letter-spacing: 3px; }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { color: #666; text-decoration: none; font-size: 13px; cursor: pointer; transition: 0.3s; }
        nav a:hover { color: white; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .section { display: none; min-height: 85vh; flex-direction: column; align-items: center; }
        .active { display: flex; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* プレイヤー共通スタイル */
        .player-box { width: 85%; max-width: 900px; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 0 50px rgba(255,0,0,0.2); border: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }

        /* バックナンバー専用レイアウト */
        .archive-header { margin: 20px 0; text-align: center; }
        .archive-header h2 { font-size: 14px; letter-spacing: 4px; color: var(--main-red); margin: 0; }
        .archive-header p { font-size: 18px; font-weight: bold; margin: 5px 0; }

        .carousel-view {
            position: relative; width: 100%; height: 350px;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px; overflow: hidden; margin-top: 10px;
        }

        .carousel-track {
            display: flex; gap: 20px; transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            align-items: center;
        }

        .carousel-item {
            width: 280px; flex-shrink: 0; transition: all 0.6s ease;
            filter: brightness(0.2); transform: scale(0.7) translateZ(-200px);
            cursor: pointer;
        }

        .carousel-item.center {
            filter: brightness(1); transform: scale(1.1) translateZ(100px); z-index: 10;
        }

        .carousel-item img { width: 100%; border-radius: 12px; border: 2px solid #222; }
        .carousel-item.center img { border-color: var(--main-red); }

        /* コントローラー */
        .dj-controls { display: flex; align-items: center; gap: 40px; margin-top: 30px; }
        .btn-circle {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333;
            background: #111; color: white; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 18px; transition: 0.3s;
        }
        .btn-circle:hover { color: var(--main-red); border-color: var(--main-red); }

    </style>
</head>
<body>

<header>
    <div class="logo">CLUB D-0011</div>
    <nav>
        <ul>
            <li><a onclick="switchTab('top')">LIVE</a></li>
            <li><a onclick="switchTab('backnumber')">BACK NUMBER</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="top" class="section active">
        <div class="player-box"><div id="player-live"></div></div>
        <p style="margin-top:20px; color:red; font-weight:bold; letter-spacing:2px;">● LIVE STREAMING</p>
    </div>

    <div id="backnumber" class="section">
        <div class="archive-header">
            <h2>BACK NUMBER ARCHIVE</h2>
            <p id="current-title">選択中の曲名</p>
        </div>

        <div class="player-box"><div id="player-archive"></div></div>

        <div class="carousel-view">
            <div id="bn-track" class="carousel-track"></div>
        </div>

        <div class="dj-controls">
            <button class="btn-circle" onclick="moveCarousel(-1)">◀</button>
            <button class="btn-circle" onclick="moveCarousel(1)">▶</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let livePlayer, archivePlayer;
    let currentLiveId = "", currentIndex = 0, historyData = [];

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        // LIVE用
        livePlayer = new YT.Player('player-live', {
            playerVars: { 'autoplay': 1, 'controls': 1 },
            events: { 'onReady': startLiveSync }
        });
        // アーカイブ用
        archivePlayer = new YT.Player('player-archive', {
            playerVars: { 'autoplay': 0, 'controls': 1 }
        });
    }

    function startLiveSync() {
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (data && currentLiveId !== data.videoId) {
                livePlayer.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                currentLiveId = data.videoId;
            }
        });
    }

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (id === 'backnumber') {
            loadHistory();
            if(livePlayer) livePlayer.pauseVideo(); // LIVEを止める
        } else {
            if(archivePlayer) archivePlayer.pauseVideo(); // アーカイブを止める
            if(livePlayer) livePlayer.playVideo(); // LIVE再開
        }
    }

    function loadHistory() {
        db.ref('backnumbers').orderByChild('timestamp').limitToLast(15).once('value', snap => {
            historyData = [];
            snap.forEach(child => { historyData.push(child.val()); });
            historyData.reverse();
            renderCarousel();
        });
    }

    function renderCarousel() {
        const track = document.getElementById('bn-track');
        track.innerHTML = "";
        historyData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
            div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">`;
            div.onclick = () => { currentIndex = i; updateCarousel(); };
            track.appendChild(div);
        });
        updateCarousel();
    }

    function moveCarousel(step) {
        currentIndex += step;
        if (currentIndex < 0) currentIndex = 0;
        if (currentIndex >= historyData.length) currentIndex = historyData.length - 1;
        updateCarousel();
    }

    function updateCarousel() {
        const track = document.getElementById('bn-track');
        const items = document.querySelectorAll('.carousel-item');
        const offset = -currentIndex * (280 + 20);
        track.style.transform = `translateX(${offset}px)`;

        items.forEach((item, i) => {
            item.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
        });

        // 中央の曲をプレイヤーにロード
        const target = historyData[currentIndex];
        if (target && archivePlayer && archivePlayer.loadVideoById) {
            archivePlayer.cueVideoById(target.videoId); // 読み込みだけして待機(cue)
            document.getElementById('current-title').innerText = target.title;
        }
    }
</script>
</body>
</html>
