<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB D-0011 - Official Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0000; --bg-black: #0a0a0a; --card-bg: #1a1a1a; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: sans-serif; }
        header { background: rgba(0,0,0,0.9); padding: 15px 30px; display: flex; justify-content: space-between; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: bold; color: var(--main-red); }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { color: #aaa; text-decoration: none; cursor: pointer; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section { display: none; }
        .active { display: block; }
        .video-main { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; position: relative; overflow: hidden; }
        #player { width: 100%; height: 100%; }
        #logo-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:#000; z-index:10; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    </style>
</head>
<body onclick="initAudio()">

<header>
    <div class="logo">CLUB D-0011</div>
    <nav>
        <ul>
            <li><a onclick="switchTab('top')">TOP</a></li>
            <li><a onclick="switchTab('backnumber')">履歴</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="top" class="section active">
        <div class="video-main">
            <div id="logo-overlay">タップして接続</div>
            <div id="player"></div>
        </div>
        <p id="status-msg" style="text-align:center; color:#555; margin-top:10px;">接続待機中...</p>
    </div>

    <div id="backnumber" class="section">
        <h2>BACK NUMBER</h2>
        <div id="bn-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", isUnlocked = false;

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function initAudio() {
        isUnlocked = true;
        document.getElementById('logo-overlay').style.display = "none";
        if (player) player.playVideo();
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1 },
            events: { 'onReady': startSync }
        });
    }

    function startSync() {
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (!data) return;

            // 動画IDが変わったら読み込み
            if (currentId !== data.videoId && data.videoId) {
                const startAt = data.serverStartTime ? (Date.now() - data.serverStartTime) / 1000 : 0;
                player.loadVideoById({ videoId: data.videoId, startSeconds: startAt });
                currentId = data.videoId;
            }

            // 状態（state）に応じた処理
            if (data.state === 1) { // 再生
                player.playVideo();
                document.getElementById('status-msg').innerText = "LIVE放送中";
                // ズレ補正
                const ideal = (Date.now() - data.serverStartTime) / 1000;
                if (Math.abs(player.getCurrentTime() - ideal) > 2) player.seekTo(ideal, true);
            } 
            else if (data.state === 2 || data.state === 3) { // 一時停止
                player.pauseVideo();
                document.getElementById('status-msg').innerText = "一時停止中";
            } 
            else { // 停止（0など）
                player.stopVideo();
                currentId = ""; 
                document.getElementById('logo-overlay').style.display = "flex";
                document.getElementById('status-msg').innerText = "配信終了";
            }
        });
    }
</script>
</body>
</html>
