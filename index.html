<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CLUB D-0011 - VIP PORTAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0000; --bg-black: #050505; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: sans-serif; overflow-x: hidden; }
        header { background: #000; padding: 15px 30px; display: flex; justify-content: space-between; border-bottom: 2px solid #222; }
        nav a { color: #666; text-decoration: none; cursor: pointer; margin-left: 20px; }
        .section { display: none; flex-direction: column; align-items: center; padding: 20px; }
        .active { display: flex; }
        .player-box { width: 90%; max-width: 900px; aspect-ratio: 16/9; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        .carousel-view { position: relative; width: 100%; height: 350px; display: flex; align-items: center; justify-content: center; perspective: 1500px; overflow: hidden; }
        .carousel-track { display: flex; gap: 20px; transform-style: preserve-3d; transition: transform 0.6s ease; }
        .carousel-item { width: 280px; filter: brightness(0.2); transform: scale(0.7) translateZ(-200px); cursor: pointer; }
        .carousel-item.center { filter: brightness(1); transform: scale(1.1) translateZ(100px); z-index: 10; }
        .carousel-item img { width: 100%; border-radius: 12px; }
    </style>
</head>
<body>

<header>
    <div style="color:red; font-weight:bold;">CLUB D-0011</div>
    <nav><a onclick="switchTab('top')">LIVE</a><a onclick="switchTab('backnumber')">BACK NUMBER</a></nav>
</header>

<div id="top" class="section active">
    <div class="player-box"><div id="player-live"></div></div>
    <p style="color:red; margin-top:15px;">● LIVE STREAMING</p>
</div>

<div id="backnumber" class="section">
    <div id="archive-title" style="margin-bottom:10px; font-weight:bold;">アーカイブ再生</div>
    <div class="player-box"><div id="player-archive"></div></div>
    <div class="carousel-view"><div id="bn-track" class="carousel-track"></div></div>
    <div style="margin-top:20px;">
        <button onclick="moveCarousel(-1)">◀ PREV</button>
        <button onclick="moveCarousel(1)">NEXT ▶</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let livePlayer, archivePlayer, currentLiveId = "", historyData = [], currentIndex = 0;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        livePlayer = new YT.Player('player-live', { playerVars: { 'autoplay': 1 } });
        archivePlayer = new YT.Player('player-archive');
        startSync();
    }

    function startSync() {
        db.ref('sync').on('value', snap => {
            const data = snap.val();
            if (data) {
                if (currentLiveId !== data.videoId) {
                    // 新しい曲なら最初(data.time)から再生
                    livePlayer.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                    currentLiveId = data.videoId;
                } else {
                    // 同じ曲でズレが激しい場合のみ微調整
                    const diff = Math.abs(livePlayer.getCurrentTime() - data.time);
                    if (diff > 3) livePlayer.seekTo(data.time);
                }
            }
        });
    }

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (id === 'backnumber') { loadHistory(); livePlayer.pauseVideo(); } else { archivePlayer.pauseVideo(); livePlayer.playVideo(); }
    }

    function loadHistory() {
        db.ref('backnumbers').orderByChild('timestamp').limitToLast(15).once('value', snap => {
            historyData = [];
            snap.forEach(c => historyData.push(child.val()));
            historyData.reverse();
            renderCarousel();
        });
    }

    function renderCarousel() {
        const track = document.getElementById('bn-track');
        track.innerHTML = "";
        historyData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
            div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">`;
            div.onclick = () => { currentIndex = i; updateCarousel(); };
            track.appendChild(div);
        });
        updateCarousel();
    }

    function moveCarousel(step) {
        currentIndex = Math.max(0, Math.min(historyData.length - 1, currentIndex + step));
        updateCarousel();
    }

    function updateCarousel() {
        const track = document.getElementById('bn-track');
        track.style.transform = `translateX(${-currentIndex * 300}px)`;
        document.querySelectorAll('.carousel-item').forEach((item, i) => {
            item.className = `carousel-item ${i === currentIndex ? 'center' : ''}`;
        });
        const target = historyData[currentIndex];
        if (target) {
            archivePlayer.cueVideoById(target.videoId);
            document.getElementById('archive-title').innerText = target.title;
        }
    }
</script>
</body>
</html>
