<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ操作パネル - 最終完全版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #ff0000; }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]:focus { border-color: #ff0000; }
        button {
            padding: 12px 24px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #cc0000; }
        #player-wrapper {
            margin-top: 20px;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        #player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #status-bar {
            margin-top: 15px;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: #eee;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>スタッフ・マスター操作パネル</h1>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTubeの動画URLを貼り付けてください">
        <button onclick="sendVideo()">配信開始</button>
    </div>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <div id="status-bar">プレイヤーの状態を待機中...</div>
</div>

<script>
    // Firebaseの設定
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    // YouTube API 読み込み
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            playerVars: {
                'origin': window.location.origin,
                'enablejsapi': 1,
                'rel': 0
            },
            events: {
                'onStateChange': onPlayerStateChange,
                'onReady': () => { document.getElementById('status-bar').innerText = "準備完了：URLを入力してください"; }
            }
        });
    }

    // 状態変化（再生・停止・シーク操作）を即座にFirebaseへ送信
    function onPlayerStateChange(event) {
        db.ref('sync').update({
            state: event.data,
            time: player.getCurrentTime(),
            lastUpdate: Date.now()
        });
        
        const stateLabels = { 1: "再生中", 2: "一時停止", 3: "バッファ/シーク中", 0: "終了", 5: "未開始" };
        document.getElementById('status-bar').innerText = "現在の状態: " + (stateLabels[event.data] || "不明");
    }

    // 動画配信実行
    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("URLを正しく入力してください");

        let videoId = "";
        if (url.includes('v=')) {
            videoId = url.split('v=')[1].split('&')[0];
        } else if (url.includes('youtu.be/')) {
            videoId = url.split('youtu.be/')[1].split('?')[0];
        } else {
            videoId = url.split('/').pop();
        }

        if (videoId) {
            db.ref('sync').set({
                videoId: videoId,
                state: 1,
                time: 0,
                lastUpdate: Date.now()
            });
            player.loadVideoById(videoId);
        } else {
            alert("YouTube IDが見つかりません");
        }
    }

    // 0.5秒おきに「再生中」の秒数を強制同期
    setInterval(() => {
        if (player && typeof player.getPlayerState === 'function') {
            const currentState = player.getPlayerState();
            if (currentState === 1) {
                db.ref('sync/time').set(player.getCurrentTime());
                db.ref('sync/lastUpdate').set(Date.now());
            }
        }
    }, 500);
</script>

</body>
</html>
