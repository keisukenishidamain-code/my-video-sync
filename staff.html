<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフ・マスター操作パネル（バックグラウンド維持）</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 60%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 24px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #player-box { margin-top: 20px; position: relative; padding-top: 56.25%; background: #000; border-radius: 10px; overflow: hidden; }
        #player-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>マスター配信・バックグラウンド維持</h2>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTube URLを貼り付け">
        <button onclick="sendVideo()">配信開始</button>
    </div>
    <div id="player-box"><div id="player"></div></div>
    <p class="hint">※裏側で止まるのを防ぐため、開始後に一度画面をタップしてください。</p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    // ブラウザの休止を防ぐ無音オーディオ
    const silence = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
    silence.muted = true;
    silence.loop = true;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => {
                    db.ref('sync').update({ state: e.data, time: player.getCurrentTime(), lastUpdate: Date.now() });
                }
            }
        });
    }

    function sendVideo() {
        silence.play(); // バックグラウンド動作を維持するためのハック
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });
            player.loadVideoById(id);
        }
    }

    // 裏側でも止まりにくい高頻度送信（0.3秒）
    function sync() {
        if (player && player.getPlayerState && player.getPlayerState() === 1) {
            db.ref('sync/time').set(player.getCurrentTime());
        }
        setTimeout(sync, 300);
    }
    sync();
</script>
</body>
</html>
