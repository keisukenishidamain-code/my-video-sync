<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 10px #ff0033; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            overflow: hidden; display: flex; justify-content: center; 
        }
        
        /* 画面全体のコンテナ：幅を1400pxに制限して中央配置 */
        .master-container { 
            display: flex; width: 100%; max-width: 1400px; height: 100vh; 
            background: #0a0a0a; border-left: 1px solid #222; border-right: 1px solid #222;
            overflow: hidden; 
        }
        
        /* 左：操作パネル（幅固定） */
        .left { 
            width: 300px; flex-shrink: 0; padding: 20px; border-right: 1px solid #222; 
            display: flex; flex-direction: column; background: #0d0d0d; box-sizing: border-box;
            overflow-y: auto;
        }
        
        /* 右側のリストエリア */
        .list-section { 
            flex: 1; min-width: 0; background: #050505; display: flex; flex-direction: column; 
            height: 100%; border-right: 1px solid #222; 
        }
        .list-section:last-child { border-right: none; }
        
        .section-header { 
            padding: 15px 20px; border-bottom: 1px solid #222; background: #080808; 
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }
        .section-label { font-size: 10px; letter-spacing: 2px; font-weight: 900; color: #fff; opacity: 0.8; }
        .clear-link { font-size: 8px; color: #444; cursor: pointer; text-decoration: underline; }

        /* 各カラムの縦スクロール */
        .scroll-list { flex: 1; overflow-y: scroll; overflow-x: hidden; padding: 15px; box-sizing: border-box; }
        .scroll-list::-webkit-scrollbar { width: 4px; }
        .scroll-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* 入力フォーム・プレイヤー */
        .input-group { background: #111; padding: 12px; border: 1px solid #222; margin-bottom: 15px; border-radius: 4px; }
        input[type="text"] { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; font-family: 'Orbitron'; font-size: 10px; box-sizing: border-box; margin-bottom: 8px; outline: none; }
        .event-input { border-color: var(--main-red) !important; color: var(--main-red); font-weight: 900; }
        .btn-ui { width: 100%; height: 40px; border: none; background: var(--main-red); color: #fff; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; box-shadow: var(--neon); border-radius: 4px; }
        
        /* 動画が伸びないように横幅100%・アスペクト比16:9を維持 */
        .player-wrapper { width: 100%; aspect-ratio: 16/9; margin-bottom: 15px; border: 1px solid #222; background: #000; position: relative; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* リストアイテム */
        .list-item { background: #0d0d0d; padding: 8px; margin-bottom: 8px; border-radius: 4px; display: flex; align-items: center; gap: 10px; border-left: 3px solid var(--main-red); position: relative; }
        .history-item { border-left-color: #444; }
        .gallery-item-staff { border-left-color: #00ffcc; }
        .list-item img { width: 50px; height: 30px; object-fit: cover; }
        .list-info span { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 9px; width: 70%; }
        .mini-del-btn { position: absolute; right: 5px; color: #444; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="master-container">
    <div class="left">
        <div style="font-size:18px; font-weight:900; margin-bottom:20px; text-align:center;"><span>27</span> STAFF</div>
        <div class="input-group">
            <input type="text" id="eventTitleInput" class="event-input" placeholder="EVENT TITLE...">
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER...">
            <button class="btn-ui" onclick="addToQueue()">ADD TO QUEUE</button>
        </div>
        <div class="player-wrapper"><div id="player"></div></div>
        <label class="btn-ui" style="display:flex; align-items:center; justify-content:center; background:#222; box-shadow:none; cursor:pointer;">
            UPLOAD IMAGE<input type="file" id="imageFileInput" accept="image/*" onchange="autoUpload(this)" style="display:none">
        </label>
    </div>

    <div class="list-section">
        <div class="section-header"><div class="section-label">RESERVATION</div></div>
        <div id="reserve-list" class="scroll-list"></div>
    </div>

    <div class="list-section">
        <div class="section-header">
            <div class="section-label">BACK NUMBERS</div>
            <div class="clear-link" onclick="clearBackNumbers()">ALL CLEAR</div>
        </div>
        <div id="history-edit-list" class="scroll-list"></div>
    </div>

    <div class="list-section">
        <div class="section-header">
            <div class="section-label">GALLERY CONTROL</div>
            <div class="clear-link" onclick="clearGallery()">ALL CLEAR</div>
        </div>
        <div id="gallery-edit-list" class="scroll-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE", databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "club-d0011", appId: "1:51948793811:web:1edecab7c41c1d84ad8926" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", currentRequester = "27 CLUB";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } });
        loadData();
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.body.appendChild(tag);

    function loadData() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list'); list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                const div = document.createElement('div'); div.className = "list-item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg"><div class="list-info"><span>${item.requester}</span></div><button style="font-size:8px; background:#222; color:#fff; border:1px solid #444; height:24px; cursor:pointer;" onclick="playSelected('${c.key}','${item.videoId}','${item.requester}')">PLAY</button>`;
                list.appendChild(div);
            });
        });
        db.ref('backnumbers').on('value', snap => {
            const list = document.getElementById('history-edit-list'); list.innerHTML = "";
            let items = []; snap.forEach(c => { items.push({key:c.key, ...c.val()}); });
            items.reverse().forEach(item => {
                const div = document.createElement('div'); div.className = "list-item history-item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg"><div class="list-info"><span>${item.requester}</span><button class="mini-del-btn" onclick="deleteHistoryItem('${item.key}')">✕</button></div>`;
                list.appendChild(div);
            });
        });
        db.ref('gallery').on('value', snap => {
            const list = document.getElementById('gallery-edit-list'); list.innerHTML = "";
            let items = []; snap.forEach(c => { items.push({key:c.key, ...c.val()}); });
            items.reverse().forEach(item => {
                const div = document.createElement('div'); div.className = "list-item gallery-item-staff";
                div.innerHTML = `<img src="${item.url}"><div class="list-info"><span>${item.key.substring(1,8)}</span><button class="mini-del-btn" onclick="deleteGalleryItem('${item.key}')">✕</button></div>`;
                list.appendChild(div);
            });
        });
    }

    function addToQueue() {
        const url = document.getElementById('urlInput').value;
        const name = document.getElementById('nameInput').value || "GUEST";
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) db.ref('queue').push({ videoId: id, requester: name, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('urlInput').value = ""; document.getElementById('nameInput').value = "";
    }
    function playSelected(k, v, n) { 
        currentId = v; currentRequester = n; 
        const title = document.getElementById('eventTitleInput').value || "NIGHT SESSION";
        player.loadVideoById(v, 0); syncDB(1, 0); 
        db.ref('backnumbers').push({ videoId: v, requester: n, eventTitle: title, timestamp: firebase.database.ServerValue.TIMESTAMP }); 
        db.ref(`queue/${k}`).remove(); 
    }
    function syncDB(s, t) { if(currentId) db.ref('sync').set({ videoId: currentId, state: s, time: t, requester: currentRequester, lastUpdate: Date.now() }); }
    function deleteGalleryItem(k) { if(confirm("DELETE?")) db.ref(`gallery/${k}`).remove(); }
    function deleteHistoryItem(k) { if(confirm("DELETE?")) db.ref(`backnumbers/${k}`).remove(); }
    function clearGallery() { if(confirm("ALL CLEAR?")) db.ref('gallery').remove(); }
    function clearBackNumbers() { if(confirm("ALL CLEAR?")) db.ref('backnumbers').remove(); }
    function autoUpload(input) { const file = input.files[0]; if(!file) return; const reader = new FileReader(); reader.onload=(e)=>{ db.ref('gallery').push({url:e.target.result, timestamp: firebase.database.ServerValue.TIMESTAMP}); input.value=""; }; reader.readAsDataURL(file); }
</script>
</body>
</html>
