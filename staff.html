<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit (Fit-Screen)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { 
            --main-red: #ff0033; 
            --neon: 0 0 10px #ff0033; 
            --bg-dark: #000; 
            --panel-bg: #0a0a0a;
            --border-color: #333;
        }

        /* 全体：スクロールを禁止し、100%の高さで固定 */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: var(--bg-dark); color: white; 
            font-family: 'Orbitron', sans-serif; overflow: hidden; 
        }

        .master-container { 
            display: flex; width: 100%; height: 100vh; 
            background: var(--panel-bg); box-sizing: border-box; 
        }
        
        /* 左右パネル：余白を最小化 (padding: 15px) */
        .left { 
            width: 40%; padding: 15px; border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; justify-content: space-between; 
        }
        .right { 
            width: 60%; padding: 15px; background: #050505; 
            display: flex; flex-direction: column; 
        }
        
        .logo { font-size: 18px; font-weight: 900; letter-spacing: 3px; margin-bottom: 10px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        
        .section-label { 
            font-size: 9px; color: #666; letter-spacing: 1px; 
            margin: 5px 0; border-bottom: 1px solid var(--border-color); 
            padding-bottom: 3px; text-transform: uppercase; 
        }

        /* 入力エリアのコンパクト化 */
        .input-group { 
            background: #111; padding: 10px; border-radius: 4px; 
            border: 1px solid var(--border-color); margin-bottom: 10px;
            display: flex; flex-direction: column; gap: 5px; 
        }
        input[type="text"] { 
            width: 100%; padding: 8px; background: #000; border: 1px solid #444; 
            color: #fff; font-family: 'Orbitron'; font-size: 10px; box-sizing: border-box; 
        }

        /* ボタンサイズを調整 (高さ: 40px) */
        .btn-ui { 
            width: 100%; height: 40px; border: 1px solid #444; 
            border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; 
            font-size: 11px; cursor: pointer; text-transform: uppercase;
            color: #ffffff !important; display: flex; align-items: center; justify-content: center;
        }
        .btn-red { background: var(--main-red); border: none; box-shadow: var(--neon); }
        .btn-gray { background: #1a1a1a; }

        /* プレイヤー：高さを自動調整 */
        #player { width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border-color); background:#000; }
        
        .playback-ctrl { 
            margin: 10px 0; display: flex; gap: 10px; justify-content: center; 
            background: #000; padding: 8px; border-radius: 30px; border: 1px solid var(--border-color); 
        }
        .ctrl-icon { 
            width: 35px; height: 35px; border-radius: 50%; background: #111; 
            color: white; border: 1px solid #444; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; font-size: 14px;
        }

        /* ギャラリー：高さを抑える */
        #preview-container { width: 100%; height: 100px; border: 1px solid var(--border-color); background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 5px; }
        #imagePreview { max-width: 100%; max-height: 100%; display: none; }
        .file-label { width: 100%; height: 35px; background: #000; border: 1px solid #444; color: #fff; font-size: 9px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; margin-bottom: 5px; }

        /* 右側リスト：ここだけ溢れた場合にスクロールさせる */
        #reserve-list { 
            flex-grow: 1; overflow-y: auto; padding-right: 5px; 
            scrollbar-width: thin; scrollbar-color: var(--main-red) #000;
        }
        .list-item { 
            background: #0d0d0d; padding: 8px; margin-bottom: 5px; 
            border-radius: 4px; display: flex; align-items: center; gap: 10px; border-left: 2px solid #333; 
        }
        .list-item img { width: 60px; border-radius: 2px; }
        
        .status-msg { font-size: 9px; color: #0f0; height: 12px; text-align: center; }
    </style>
</head>
<body>
<div class="master-container">
    <div class="left">
        <div class="logo"><span>27</span> STAFF</div>
        
        <div class="input-group">
            <div class="section-label">LIVE BROADCAST</div>
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER...">
            <button class="btn-ui btn-red" onclick="smartSubmit()">IMMEDIATE LIVE</button>
            <button class="btn-ui btn-gray" style="margin-top:3px; height:32px;" onclick="addToQueue()">ADD TO QUEUE</button>
            <div id="submitStatus" class="status-msg"></div>
        </div>

        <div class="playback-ctrl">
            <button class="ctrl-icon" onclick="control('restart')">⏮</button>
            <button class="ctrl-icon" onclick="control('play')">▶</button>
            <button class="ctrl-icon" onclick="control('pause')">⏸</button>
        </div>
        
        <div id="player"></div>

        <div class="input-group" style="margin-bottom: 0;">
            <div class="section-label">GALLERY</div>
            <div id="preview-container"><img id="imagePreview"><span id="preview-placeholder" style="font-size:8px; color:#333;">PREVIEW</span></div>
            <label for="imageFileInput" class="file-label" id="fileLabel">SELECT IMAGE</label>
            <input type="file" id="imageFileInput" accept="image/*" onchange="previewFile()">
            <button class="btn-ui btn-gray" style="height:32px;" onclick="postSS()">POST SNAPSHOT</button>
            <div id="uploadStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="right">
        <div class="section-label">RESERVATION QUEUE</div>
        <div id="reserve-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "";

    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { 
            events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } 
        });
        loadQueue();
    }

    function smartSubmit() {
        const id = getYTId(document.getElementById('urlInput').value);
        if (!id) return;
        executeLive(id);
        document.getElementById('submitStatus').innerText = "LIVE START";
        clearInputs();
    }

    function addToQueue() {
        const id = getYTId(document.getElementById('urlInput').value);
        const name = document.getElementById('nameInput').value || "GUEST";
        if (!id) return;
        db.ref('queue').push({ videoId: id, requester: name, order: Date.now() });
        document.getElementById('submitStatus').innerText = "ADDED";
        clearInputs();
    }

    function getYTId(url) { return url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop(); }
    function clearInputs() { document.getElementById('urlInput').value = ""; document.getElementById('nameInput').value = ""; setTimeout(() => document.getElementById('submitStatus').innerText = "", 2000); }

    function executeLive(id) { currentId = id; player.loadVideoById(id, 0); syncDB(1, 0); db.ref('backnumbers').push({ videoId: id, timestamp: firebase.database.ServerValue.TIMESTAMP }); }
    function syncDB(state, time) { if (!currentId) return; db.ref('sync').set({ videoId: currentId, state: state, time: time, lastUpdate: Date.now() }); }

    function control(cmd) {
        if (!player || !currentId) return;
        if (cmd === 'restart') player.seekTo(0); 
        cmd === 'pause' ? player.pauseVideo() : player.playVideo();
        setTimeout(() => syncDB(player.getPlayerState(), player.getCurrentTime()), 200);
    }

    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list');
            list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg"><div style="flex-grow:1;"><span style="font-size:8px; color:var(--main-red); display:block;">${item.requester.toUpperCase()}</span><span style="font-size:10px; color:#fff;">${item.videoId}</span></div><button class="btn-ui btn-gray" style="width:60px; height:28px; font-size:8px;" onclick="playFromQueue('${c.key}','${item.videoId}')">PLAY</button><button class="btn-ui btn-gray" style="width:30px; height:28px; font-size:8px; color:#f00 !important; margin-left:3px;" onclick="db.ref('queue/${c.key}').remove()">✕</button>`;
                list.appendChild(div);
            });
            Sortable.create(list, { animation: 150 });
        });
    }

    function playFromQueue(k, id) { executeLive(id); db.ref(`queue/${k}`).remove(); }
    function previewFile() {
        const file = document.getElementById('imageFileInput').files[0];
        if (file) {
            document.getElementById('fileLabel').innerText = file.name.toUpperCase();
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('imagePreview').src = reader.result; document.getElementById('imagePreview').style.display = "block"; document.getElementById('preview-placeholder').style.display = "none"; }
            reader.readAsDataURL(file);
        }
    }
    function postSS() {
        const file = document.getElementById('imageFileInput').files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref('gallery').push({ url: e.target.result, timestamp: firebase.database.ServerValue.TIMESTAMP }).then(() => {
                document.getElementById('uploadStatus').innerText = "SUCCESS";
                setTimeout(()=> document.getElementById('uploadStatus').innerText = "", 2000);
            });
        };
        reader.readAsDataURL(file);
    }
    setInterval(() => { if (player && player.getPlayerState() === 1) syncDB(1, player.getCurrentTime()); }, 3000);
</script>
</body>
</html>
