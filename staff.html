<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフ・マスター操作パネル（高精度同期版）</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 20px; }
        input { width: 60%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 24px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .video-container {
            position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 10px; overflow: hidden; margin-top: 20px;
        }
        .video-container iframe, .video-container div {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>マスター配信（裏側動作・同期維持）</h2>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTube URLを入力">
        <button onclick="sendVideo()">配信開始</button>
    </div>
    <div class="video-container"><div id="player"></div></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => {
                    db.ref('sync').update({ state: e.data, time: player.getCurrentTime(), lastUpdate: Date.now() });
                }
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });
            player.loadVideoById(id);
        }
    }

    // 0.2秒おきに最新秒数を送信（裏側でも停止しにくい再帰タイマー）
    function syncTick() {
        if (player && typeof player.getPlayerState === 'function' && player.getPlayerState() === 1) {
            db.ref('sync').update({ time: player.getCurrentTime(), lastUpdate: Date.now() });
        }
        setTimeout(syncTick, 200);
    }
    syncTick();
</script>
</body>
</html>
