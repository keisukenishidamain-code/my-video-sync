<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body { font-family: 'Orbitron', sans-serif; background: #000; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .left { width: 45%; padding: 30px; border-right: 1px solid #222; background: linear-gradient(145deg, #111, #000); }
        .logo { font-size: 24px; font-weight: 900; margin-bottom: 20px; letter-spacing: 5px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .input-area { background: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #0f0; font-family: monospace; margin-bottom: 10px; box-sizing: border-box; }
        .btn-live { width: 100%; padding: 15px; background: var(--main-red); color: white; font-size: 16px; margin-bottom:10px; cursor:pointer; font-family: 'Orbitron'; font-weight:bold; border:none; border-radius:5px; }
        .playback-ctrl { margin-top: 20px; display: flex; gap: 15px; justify-content: center; background: #000; padding: 15px; border-radius: 50px; border: 1px solid #222; }
        .ctrl-icon { width: 60px; height: 60px; border-radius: 50%; background: #222; color: white; border: none; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .ctrl-icon:hover { background: var(--main-red); box-shadow: var(--neon); }
        #player { width: 100%; aspect-ratio: 16/9; margin-top: 20px; border-radius: 8px; border: 1px solid #333; }
        .right { width: 55%; padding: 30px; background: #050505; overflow-y: auto; }
        .list-item { background: #111; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; align-items: center; gap: 15px; border-left: 4px solid #444; }
        .list-item img { width: 80px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="left">
    <div class="logo"><span>27</span> CLUB</div>
    <div class="input-area">
        <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
        <button class="btn-live" onclick="startBroadcast()">IMMEDIATE LIVE (最初から再生)</button>
    </div>
    <div class="playback-ctrl">
        <button class="ctrl-icon" onclick="sendControl('restart')">⏮</button>
        <button class="ctrl-icon" onclick="sendControl('play')">▶</button>
        <button class="ctrl-icon" onclick="sendControl('pause')">⏸</button>
    </div>
    <div id="player"></div>
</div>

<div class="right">
    <h2 style="font-size: 14px; color: #555; letter-spacing: 3px;">RESERVATION QUEUE</h2>
    <div id="reserve-list"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVideoId = "";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: { 'onStateChange': (e) => handleStateChange(e.data) }
        });
    }

    function startBroadcast() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (!id) return;
        currentVideoId = id;
        player.loadVideoById(id, 0);
        // DBに即時反映
        syncDB(id, 1, 0);
        // アーカイブ追加
        db.ref('backnumbers').push({ videoId: id, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('urlInput').value = "";
    }

    function sendControl(cmd) {
        if (!currentVideoId) return;
        let state = 1;
        let time = player.getCurrentTime();

        if (cmd === 'restart') { player.seekTo(0); time = 0; state = 1; }
        else if (cmd === 'play') { player.playVideo(); state = 1; }
        else if (cmd === 'pause') { player.pauseVideo(); state = 2; }
        
        syncDB(currentVideoId, state, time);
    }

    function handleStateChange(s) {
        // YouTube公式の再生(1)か一時停止(2)をDBに同期
        if (currentVideoId) {
            syncDB(currentVideoId, s, player.getCurrentTime());
        }
    }

    function syncDB(vid, state, time) {
        db.ref('sync').set({
            videoId: vid,
            state: state,
            time: time,
            lastUpdate: Date.now()
        });
    }

    // 再生中は1秒おきにリスナーへ時間を送る（自動追従）
    setInterval(() => {
        if (player && player.getPlayerState() === 1 && currentVideoId) {
            syncDB(currentVideoId, 1, player.getCurrentTime());
        }
    }, 1000);
</script>
</body>
</html>
