<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ操作パネル - バックグラウンド維持版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fafafa; margin: 0; }
        .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { font-size: 1.5rem; color: #ff0000; }
        .input-group { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
        input[type="text"] { width: 70%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 12px 24px; background: #ff0000; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        #player-wrapper { margin-top: 20px; position: relative; padding-top: 56.25%; height: 0; overflow: hidden; border-radius: 8px; background: #000; }
        #player-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h1>スタッフ・マスター操作（裏側動作維持）</h1>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTube URLを貼り付け">
        <button onclick="sendVideo()">配信開始</button>
    </div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="status" style="margin-top:15px; font-size:0.8rem; color:#888;">準備完了</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => {
                    db.ref('sync').update({
                        state: e.data,
                        time: player.getCurrentTime(),
                        lastUpdate: Date.now()
                    });
                }
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });
            player.loadVideoById(id);
        }
    }

    // バックグラウンドでも停止しにくい再帰的ループ
    function syncTick() {
        if (player && player.getPlayerState && player.getPlayerState() === 1) {
            db.ref('sync/time').set(player.getCurrentTime());
        }
        setTimeout(syncTick, 500); 
    }
    syncTick();

    // ブラウザのタブが非表示になっても動作を維持するためのダミー音声再生（ハック）
    const audio = new Audio();
    audio.loop = true;
    document.body.onclick = () => { audio.play(); }; 
</script>
</body>
</html>
