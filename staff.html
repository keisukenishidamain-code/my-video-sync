<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CLUB D-0011 - STAFF ONLY</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .panel { background: #222; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 70%; padding: 12px; border-radius: 5px; border: none; margin-right: 5px; }
        button { padding: 12px 20px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; color: #0f0; font-size: 14px; text-align: center; }
        #player { width: 100%; aspect-ratio: 16/9; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="panel">
    <h3>DJ CONTROL PANEL</h3>
    <div style="display:flex;">
        <input type="text" id="urlInput" placeholder="YouTube URLを貼り付け">
        <button onclick="broadcast()">配信開始</button>
    </div>
    <div id="status">待機中...</div>
    <div id="player"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: { 'onStateChange': (e) => syncState(e.data) }
        });
    }

    function broadcast() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            player.loadVideoById(id);
            db.ref('sync').set({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });

            // バックナンバー自動保存
            db.ref('backnumbers').push({
                title: new Date().toLocaleString() + " 配信曲",
                videoId: id,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            document.getElementById('status').innerText = "✅ 放送中 & アーカイブ保存完了";
        }
    }

    function syncState(state) {
        db.ref('sync').update({ state: state, time: player.getCurrentTime(), lastUpdate: Date.now() });
    }

    setInterval(() => {
        if (player && player.getPlayerState() === 1) syncState(1);
    }, 1000);
</script>
</body>
</html>
