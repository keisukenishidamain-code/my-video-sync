<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マスター・コントロールパネル</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        .controls { width: 100%; max-width: 800px; padding: 20px; box-sizing: border-box; background: #333; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; }
        button { padding: 12px 24px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status-bar { width: 100%; background: #222; padding: 5px 20px; font-size: 12px; color: #0f0; }
        #player { width: 90%; aspect-ratio: 16/9; margin-top: 20px; }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="urlInput" placeholder="YouTube URLを貼り付け">
    <button onclick="loadAndPlay()">配信開始（保存）</button>
</div>
<div id="status-bar">同期状態: 接続中...</div>
<div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: { 'onStateChange': (e) => { updateFirebase(e.data); } }
        });
    }

    function loadAndPlay() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        
        if (id) {
            // 1. YouTubeを再生
            player.loadVideoById(id);
            
            // 2. リアルタイム同期を更新
            db.ref('sync').update({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });

            // 3. バックナンバー（DB）へ自動保存
            const now = new Date();
            db.ref('backnumbers').push({
                title: now.toLocaleString() + " 配信曲",
                videoId: id,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                document.getElementById('status-bar').innerText = "✅ 配信開始 & バックナンバー登録完了";
            }).catch(e => {
                document.getElementById('status-bar').innerText = "❌ 保存失敗: " + e.message;
            });
        }
    }

    function updateFirebase(state) {
        db.ref('sync').update({ state: state, time: player.getCurrentTime(), lastUpdate: Date.now() });
    }

    setInterval(() => {
        if (player && player.getPlayerState && player.getPlayerState() === 1) {
            updateFirebase(1);
        }
    }, 500);
</script>
</body>
</html>
