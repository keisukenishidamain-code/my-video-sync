<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフ・マスター（バックグラウンド維持版）</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 60%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 24px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .video-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .video-container div { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #status { color: green; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body onclick="startKeepAlive()">
<div class="container">
    <h2>マスター配信（最小化対策済）</h2>
    <p style="font-size: 0.8rem; color: #666;">開始前に一度画面をタップしてください</p>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTube URLを入力">
        <button onclick="sendVideo()">配信開始</button>
    </div>
    <div class="video-container"><div id="player"></div></div>
    <div id="status">● 待機中</div>
    <audio id="keepAliveAudio" loop>
        <source src="https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3" type="audio/mp3">
    </audio>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    function startKeepAlive() {
        const audio = document.getElementById('keepAliveAudio');
        audio.play().catch(e => console.log("Audio play failed"));
        document.getElementById('status').innerText = "● バックグラウンド維持有効";
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => {
                    db.ref('sync').update({ state: e.data, time: player.getCurrentTime(), lastUpdate: Date.now() });
                }
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, time: 0, lastUpdate: Date.now() });
            player.loadVideoById(id);
        }
    }

    // WebWorker + Firebase送信
    const blob = new Blob([`setInterval(() => self.postMessage('tick'), 200);`], {type:'text/javascript'});
    const worker = new Worker(URL.createObjectURL(blob));
    worker.onmessage = () => {
        if (player && player.getPlayerState && player.getPlayerState() === 1) {
            db.ref('sync').update({ time: player.getCurrentTime(), lastUpdate: Date.now() });
        }
    };
</script>
</body>
</html>
