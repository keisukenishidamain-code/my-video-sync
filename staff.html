<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; --terminal-green: #0f0; --bg-dark: #000; --panel-bg: #0a0a0a; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg-dark); color: white; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .master-container { width: 100%; max-width: 1100px; display: flex; height: 100%; background: var(--panel-bg); border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a; }
        .left { width: 45%; padding: 30px; border-right: 1px solid #222; overflow-y: auto; display: flex; flex-direction: column; }
        .right { width: 55%; padding: 30px; background: #050505; overflow-y: auto; }
        .logo { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 5px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .section-label { font-size: 10px; color: #444; letter-spacing: 2px; margin: 20px 0 10px; border-bottom: 1px solid #222; padding-bottom: 5px; text-transform: uppercase; }
        .input-area { background: #151515; padding: 15px; border-radius: 8px; border: 1px solid #222; margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: var(--terminal-green); font-family: monospace; box-sizing: border-box; font-size: 11px; }
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 4px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; }
        .btn-submit { background: var(--main-red); color: white; box-shadow: var(--neon); }
        .playback-ctrl { margin: 20px 0; display: flex; gap: 12px; justify-content: center; background: #000; padding: 15px; border-radius: 50px; border: 1px solid #1a1a1a; }
        .ctrl-icon { width: 45px; height: 45px; border-radius: 50%; background: #151515; color: white; border: 1px solid #222; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #player-wrapper { width: 100%; aspect-ratio: 16/9; margin-top: 10px; border-radius: 4px; border: 1px solid #222; background:#000; }
        #player { width: 100%; height: 100%; }
        .list-item { background: #0d0d0d; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; align-items: center; gap: 15px; border-left: 3px solid #333; cursor: grab; }
        .list-item img { width: 80px; border-radius: 4px; pointer-events: none; }
        .btn-sm { padding: 6px 10px; font-size: 9px; border-radius: 4px; border: 1px solid #333; background: #1a1a1a; color: #fff; cursor: pointer; }
        .status-msg { font-size: 9px; color: var(--terminal-green); text-align: center; height: 15px; font-family: monospace; }
    </style>
</head>
<body>
<div class="master-container">
    <div class="left">
        <div class="logo"><span>27</span> CLUB STAFF</div>
        <div class="section-label">MUSIC REQUEST</div>
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER NAME...">
            <button class="btn-main btn-submit" onclick="smartSubmit()">SUBMIT REQUEST</button>
            <div id="submitStatus" class="status-msg"></div>
        </div>
        <div class="playback-ctrl">
            <button class="ctrl-icon" onclick="control('restart')">⏮</button>
            <button class="ctrl-icon" onclick="control('play')">▶</button>
            <button class="ctrl-icon" onclick="control('pause')">⏸</button>
        </div>
        <div id="player-wrapper"><div id="player"></div></div>
    </div>
    <div class="right">
        <div class="section-label">RESERVATION QUEUE (DRAG TO REORDER)</div>
        <div id="reserve-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVideoId = "", isPlayingFlag = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { 
            events: { 
                'onStateChange': (e) => {
                    isPlayingFlag = (e.data === 1);
                    syncDB(e.data, player.getCurrentTime());
                } 
            } 
        });
        loadQueue();
    }

    function smartSubmit() {
        const url = document.getElementById('urlInput').value;
        const name = document.getElementById('nameInput').value || "GUEST";
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        const status = document.getElementById('submitStatus');
        
        if (!id) return;

        // 再生中(YT状態が1、またはフラグがtrue)ならキューへ
        if (isPlayingFlag || (player && player.getPlayerState() === 1)) {
            db.ref('queue').push({ videoId: id, requester: name, timestamp: Date.now() });
            status.innerText = ">> ADDED TO QUEUE";
        } else {
            executeLive(id);
            status.innerText = ">> PLAYING NOW";
        }

        document.getElementById('urlInput').value = "";
        document.getElementById('nameInput').value = "";
        setTimeout(() => status.innerText = "", 2000);
    }

    function executeLive(id) {
        currentVideoId = id; 
        player.loadVideoById(id, 0); 
        syncDB(1, 0);
        db.ref('backnumbers').push({ videoId: id, timestamp: firebase.database.ServerValue.TIMESTAMP });
    }

    function control(cmd) {
        if (!player || !currentVideoId) return;
        if (cmd === 'restart') { player.seekTo(0); player.playVideo(); }
        else if (cmd === 'play') { player.playVideo(); }
        else if (cmd === 'pause') { player.pauseVideo(); }
    }

    function syncDB(state, time) {
        if (!currentVideoId) return;
        db.ref('sync').set({ videoId: currentVideoId, state: state, time: time, lastUpdate: Date.now() });
    }

    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list'); 
            list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                const div = document.createElement('div');
                div.className = "list-item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg"><div style="flex-grow:1;"><span style="font-size:9px; color:var(--main-red); display:block;">FROM: ${item.requester.toUpperCase()}</span><span style="font-size:9px; color:#555;">ID: ${item.videoId}</span></div><button class="btn-sm" style="color:#0f0;" onclick="playFromQueue('${c.key}','${item.videoId}')">PLAY</button><button class="btn-sm" style="color:#f00; margin-left:5px;" onclick="db.ref('queue/${c.key}').remove()">DEL</button>`;
                list.appendChild(div);
            });
            Sortable.create(list, { animation: 150 });
        });
    }

    function playFromQueue(k, id) { executeLive(id); db.ref(`queue/${k}`).remove(); }
    setInterval(() => { if (isPlayingFlag && currentVideoId) syncDB(1, player.getCurrentTime()); }, 2000);
</script>
</body>
</html>
