<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; --terminal-green: #0f0; --bg-dark: #000; --panel-bg: #0a0a0a; }
        
        body { font-family: 'Orbitron', sans-serif; background: var(--bg-dark); color: white; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        .master-container { width: 100%; max-width: 1100px; display: flex; height: 100%; background: var(--panel-bg); border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a; }

        .left { width: 45%; padding: 30px; border-right: 1px solid #222; overflow-y: auto; display: flex; flex-direction: column; }
        .right { width: 55%; padding: 30px; background: #050505; overflow-y: auto; }

        .logo { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 5px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .section-label { font-size: 10px; color: #444; letter-spacing: 2px; margin: 20px 0 10px; border-bottom: 1px solid #222; padding-bottom: 5px; text-transform: uppercase; }

        .input-area { background: #151515; padding: 15px; border-radius: 8px; border: 1px solid #222; margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: var(--terminal-green); font-family: monospace; box-sizing: border-box; font-size: 11px; }
        
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 4px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; }
        .btn-submit { background: var(--main-red); color: white; box-shadow: var(--neon); }
        .btn-submit:hover { opacity: 0.8; }

        /* GALLERY MANAGEMENT */
        .gallery-panel { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        #preview-container { width: 100%; height: 140px; border: 1px solid #222; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 4px; }
        #imagePreview { max-width: 100%; max-height: 100%; display: none; }
        .gallery-controls { display: flex; width: 100%; gap: 10px; align-items: center; }
        #imageFileInput { display: none; }
        .file-custom-label { flex: 1; padding: 10px; background: #111; border: 1px solid #333; color: #555; font-size: 9px; cursor: pointer; text-align: center; border-radius: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .btn-ss { background: #333; color: #fff; border: 1px solid #444; width: auto; padding: 10px 15px; white-space: nowrap; }

        /* YouTube Controls */
        .playback-ctrl { margin: 20px 0; display: flex; gap: 12px; justify-content: center; background: #000; padding: 15px; border-radius: 50px; border: 1px solid #1a1a1a; }
        .ctrl-icon { width: 45px; height: 45px; border-radius: 50%; background: #151515; color: white; border: 1px solid #222; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .ctrl-icon:hover { background: var(--main-red); }

        #player { width: 100%; aspect-ratio: 16/9; margin-top: 10px; border-radius: 4px; border: 1px solid #222; }

        /* Sortable List */
        .list-item { background: #0d0d0d; padding: 12px; margin-bottom: 8px; border-radius: 6px; display: flex; align-items: center; gap: 15px; border-left: 3px solid #333; cursor: grab; }
        .list-item:active { cursor: grabbing; }
        .list-item img { width: 80px; border-radius: 4px; pointer-events: none; }
        .req-info { flex-grow: 1; }
        .req-name { font-size: 9px; color: var(--main-red); margin-bottom: 3px; display: block; }
        .v-id { font-size: 9px; color: #555; }
        .btn-sm { padding: 6px 10px; font-size: 9px; border-radius: 4px; border: 1px solid #333; background: #1a1a1a; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div class="master-container">
    <div class="left">
        <div class="logo"><span>27</span> CLUB STAFF</div>
        
        <div class="section-label">MUSIC REQUEST</div>
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER NAME...">
            <button class="btn-main btn-submit" onclick="smartSubmit()">SUBMIT REQUEST</button>
        </div>

        <div class="playback-ctrl">
            <button class="ctrl-icon" onclick="control('restart')">⏮</button>
            <button class="ctrl-icon" onclick="control('play')">▶</button>
            <button class="ctrl-icon" onclick="control('pause')">⏸</button>
        </div>
        
        <div id="player"></div>

        <div class="section-label">GALLERY MANAGEMENT</div>
        <div class="input-area gallery-panel">
            <div id="preview-container">
                <span id="preview-placeholder" style="font-size: 8px; color:#333;">IMAGE PREVIEW READY</span>
                <img id="imagePreview">
            </div>
            <div class="gallery-controls">
                <label for="imageFileInput" class="file-custom-label" id="fileLabel">NO FILE SELECTED</label>
                <input type="file" id="imageFileInput" accept="image/*" onchange="previewFile()">
                <button class="btn-main btn-ss" onclick="postSS()">POST SNAPSHOT</button>
            </div>
            <div id="uploadStatus" style="font-size: 9px; color: var(--terminal-green); height: 10px; font-family: monospace; text-align: center;"></div>
        </div>
    </div>

    <div class="right">
        <div class="section-label">RESERVATION QUEUE (DRAG TO REORDER)</div>
        <div id="reserve-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVideoId = "";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } });
        loadQueue();
    }

    // インテリジェント投稿ロジック
    function smartSubmit() {
        const url = document.getElementById('urlInput').value;
        const name = document.getElementById('nameInput').value || "GUEST";
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        
        if (!id) return;

        // 再生中(1)かつ予約が既にある場合はキューへ
        if (player && player.getPlayerState() === 1) {
            db.ref('queue').push({ videoId: id, requester: name, timestamp: Date.now() });
        } else {
            // 停止中、または再生中でなければ即時再生
            executeLive(id);
        }

        document.getElementById('urlInput').value = "";
        document.getElementById('nameInput').value = "";
    }

    function executeLive(id) {
        currentVideoId = id; player.loadVideoById(id, 0); syncDB(1, 0);
        db.ref('backnumbers').push({ videoId: id, timestamp: firebase.database.ServerValue.TIMESTAMP });
    }

    function control(cmd) {
        if (!player || !currentVideoId) return;
        let state = 1; let time = player.getCurrentTime();
        if (cmd === 'restart') { player.seekTo(0); time = 0; }
        else if (cmd === 'play') { player.playVideo(); state = 1; }
        else if (cmd === 'pause') { player.pauseVideo(); state = 2; }
        syncDB(state, time);
    }

    function syncDB(state, time) {
        if (!currentVideoId) return;
        db.ref('sync').set({ videoId: currentVideoId, state: state, time: time, lastUpdate: Date.now() });
    }

    // 予約リストの表示と並び替え設定
    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list'); 
            list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                const div = document.createElement('div');
                div.className = "list-item";
                div.dataset.id = c.key;
                div.innerHTML = `
                    <img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">
                    <div class="req-info">
                        <span class="req-name">FROM: ${item.requester.toUpperCase()}</span>
                        <span class="v-id">ID: ${item.videoId}</span>
                    </div>
                    <button class="btn-sm" style="color:#0f0;" onclick="playFromQueue('${c.key}','${item.videoId}')">PLAY</button>
                    <button class="btn-sm" style="color:#f00; margin-left:5px;" onclick="db.ref('queue/${c.key}').remove()">DEL</button>
                `;
                list.appendChild(div);
            });
            initSortable();
        });
    }

    function initSortable() {
        const el = document.getElementById('reserve-list');
        Sortable.create(el, {
            animation: 150,
            onEnd: function() {
                // 並び替え後のデータをFirebaseに再反映したい場合はここに保存ロジックを書く
                // 現状はクライアントサイドでの並び替え表示
            }
        });
    }

    function playFromQueue(k, id) { executeLive(id); db.ref(`queue/${k}`).remove(); }

    function previewFile() {
        const file = document.getElementById('imageFileInput').files[0];
        const preview = document.getElementById('imagePreview');
        const placeholder = document.getElementById('preview-placeholder');
        const label = document.getElementById('fileLabel');
        if (file) {
            label.innerText = file.name.toUpperCase();
            const reader = new FileReader();
            reader.onloadend = () => { preview.src = reader.result; preview.style.display = "block"; placeholder.style.display = "none"; }
            reader.readAsDataURL(file);
        }
    }

    function postSS() {
        const fileInput = document.getElementById('imageFileInput');
        const file = fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            db.ref('gallery').push({ url: e.target.result, timestamp: firebase.database.ServerValue.TIMESTAMP }).then(() => {
                document.getElementById('uploadStatus').innerText = ">> UPLOAD SUCCESS";
                fileInput.value = ""; document.getElementById('fileLabel').innerText = "NO FILE SELECTED";
                document.getElementById('imagePreview').style.display = "none";
                document.getElementById('preview-placeholder').style.display = "block";
                setTimeout(()=> document.getElementById('uploadStatus').innerText = "", 2000);
            });
        };
        reader.readAsDataURL(file);
    }

    setInterval(() => { if (player && player.getPlayerState() === 1 && currentVideoId) syncDB(1, player.getCurrentTime()); }, 1000);
</script>
</body>
</html>
