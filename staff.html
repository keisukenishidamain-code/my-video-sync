<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit (History Edit Mode)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 10px #ff0033; --border-color: #444; }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            background: #000; color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
        }
        
        .master-container { 
            display: flex; 
            width: 100%; 
            max-width: 1300px;
            height: 95vh; 
            background: #0a0a0a; 
            border: 1px solid var(--border-color); 
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .left { 
            width: 380px; 
            padding: 15px; 
            border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; 
            overflow-y: auto; 
            box-sizing: border-box;
        }
        
        .list-section { 
            flex: 1; 
            padding: 15px; 
            background: #050505; 
            display: flex; flex-direction: column; 
            overflow: hidden;
            box-sizing: border-box;
            border-right: 1px solid var(--border-color);
        }
        .list-section:last-child { border-right: none; }
        
        .logo { font-size: 18px; font-weight: 900; letter-spacing: 3px; margin-bottom: 10px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; padding-bottom: 3px; }
        .section-label { font-size: 9px; color: #fff; letter-spacing: 1px; text-transform: uppercase; margin: 0; border: none; }
        .clear-link { font-size: 8px; color: #666; cursor: pointer; text-decoration: underline; }
        .clear-link:hover { color: var(--main-red); }

        .input-group { background: #111; padding: 10px; border-radius: 4px; border: 1px solid var(--border-color); margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
        input[type="text"] { width: 100%; padding: 10px; background: #000; border: 1px solid #555; color: #fff; font-family: 'Orbitron'; font-size: 11px; box-sizing: border-box; outline: none; }
        
        .btn-ui { width: 100%; height: 48px; border: none; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; font-size: 12px; cursor: pointer; text-transform: uppercase; color: #fff !important; }
        .btn-red { background: var(--main-red); box-shadow: var(--neon); }
        .btn-gray { background: #1a1a1a; border: 1px solid #555; }
        
        #player { width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border-color); background:#000; margin-bottom: 10px; }
        
        .playback-ctrl { margin-bottom: 10px; display: flex; gap: 10px; justify-content: center; background: #000; padding: 8px; border-radius: 30px; border: 1px solid var(--border-color); }
        .ctrl-icon { width: 40px; height: 40px; border-radius: 50%; background: #111; color: #fff; border: 1px solid #555; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        
        #imageFileInput { display: none; }
        .file-label { width: 100%; height: 42px; background: #1a1a1a; border: 1px solid #555; color: #fff; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        
        .scroll-list { flex-grow: 1; overflow-y: auto; overflow-x: hidden; padding-right: 5px; }
        .list-item { 
            background: #0d0d0d; padding: 8px; margin-bottom: 5px; border-radius: 4px; 
            display: flex; align-items: center; gap: 10px; border-left: 3px solid var(--main-red);
            width: 100%; box-sizing: border-box;
        }
        .history-item { border-left: 3px solid #444; }
        
        .list-item img { width: 60px; height: 35px; object-fit: cover; border-radius: 2px; flex-shrink: 0; }
        .list-info { flex-grow: 1; min-width: 0; position: relative; }
        .list-info span { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* タイトル横の削除ボタン */
        .mini-del-btn { 
            position: absolute; right: 0; top: 0; 
            background: none; border: none; color: #444; 
            font-size: 12px; cursor: pointer; padding: 0 5px;
            line-height: 1; transition: 0.2s;
        }
        .mini-del-btn:hover { color: var(--main-red); }

        .status-msg { font-size: 9px; color: #fff; height: 12px; text-align: center; font-weight: bold; margin-top: 2px; }
    </style>
</head>
<body>
<div class="master-container">
    <div class="left">
        <div class="logo"><span>27</span> STAFF</div>
        <div class="input-group">
            <div class="section-label">REQUEST QUEUE</div>
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER...">
            <button class="btn-ui btn-red" onclick="addToQueue()">ADD TO QUEUE</button>
        </div>
        <div class="playback-ctrl">
            <button class="ctrl-icon" onclick="control('restart')">⏮</button>
            <button class="ctrl-icon" onclick="playNextInQueue()" style="color: var(--main-red);">▶</button>
            <button class="ctrl-icon" onclick="control('pause')">⏸</button>
        </div>
        <div id="player"></div>
        <div class="input-group">
            <div class="section-label">GALLERY</div>
            <label for="imageFileInput" class="file-label">SELECT & POST IMAGE</label>
            <input type="file" id="imageFileInput" accept="image/*" onchange="autoUpload(this)">
            <div id="uploadStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="list-section">
        <div class="section-header">
            <div class="section-label">RESERVATION QUEUE</div>
        </div>
        <div id="reserve-list" class="scroll-list"></div>
    </div>

    <div class="list-section">
        <div class="section-header">
            <div class="section-label">BACK NUMBERS HISTORY</div>
            <div class="clear-link" onclick="clearBackNumbers()">ALL CLEAR</div>
        </div>
        <div id="history-edit-list" class="scroll-list"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", currentRequester = "27 CLUB", firstQueueKey = "", firstQueueId = "", firstQueueName = "";

    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } });
        loadQueue();
        loadHistoryEditor();
    }

    function addToQueue() {
        const url = document.getElementById('urlInput').value;
        const name = document.getElementById('nameInput').value || "GUEST";
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (!id || id.length < 5) return;
        db.ref('queue').push({ videoId: id, requester: name, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('urlInput').value = ""; document.getElementById('nameInput').value = "";
    }

    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list');
            list.innerHTML = "";
            let items = [];
            snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });

            if (items.length > 0) {
                firstQueueKey = items[0].key;
                firstQueueId = items[0].videoId;
                firstQueueName = items[0].requester;
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "list-item";
                    div.innerHTML = `
                        <img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">
                        <div class="list-info">
                            <span style="font-size:8px; color:var(--main-red); font-weight:900;">${item.requester.toUpperCase()}</span>
                            <span style="font-size:10px; color:#fff;">${item.videoId}</span>
                            <button class="mini-del-btn" onclick="db.ref('queue/${item.key}').remove()">✕</button>
                        </div>
                        <button class="btn-ui btn-gray" style="width:50px; height:32px; font-size:8px; flex-shrink:0;" onclick="playSelected('${item.key}','${item.videoId}','${item.requester}')">PLAY</button>
                    `;
                    list.appendChild(div);
                });
            } else {
                firstQueueKey = ""; firstQueueId = ""; firstQueueName = "";
                list.innerHTML = '<div style="text-align:center; padding:20px; font-size:10px; color:#666;">NO RESERVATIONS</div>';
            }
        });
        Sortable.create(document.getElementById('reserve-list'), { animation: 150 });
    }

    function loadHistoryEditor() {
        db.ref('backnumbers').on('value', snap => {
            const histList = document.getElementById('history-edit-list');
            histList.innerHTML = "";
            let items = [];
            snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });
            
            if (items.length > 0) {
                items.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = "list-item history-item";
                    div.innerHTML = `
                        <img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">
                        <div class="list-info">
                            <span style="font-size:8px; color:#999; font-weight:900;">${item.requester.toUpperCase()}</span>
                            <span style="font-size:9px; color:#fff;">${item.videoId}</span>
                            <button class="mini-del-btn" onclick="deleteHistoryItem('${item.key}')">✕</button>
                        </div>
                    `;
                    histList.appendChild(div);
                });
            } else {
                histList.innerHTML = '<div style="text-align:center; padding:20px; font-size:10px; color:#666;">NO HISTORY</div>';
            }
        });
    }

    function deleteHistoryItem(key) {
        if(confirm("この履歴を削除しますか？")) {
            db.ref(`backnumbers/${key}`).remove();
        }
    }

    function clearBackNumbers() {
        if (confirm("【警告】すべてのバックナンバー履歴を完全に消去しますか？")) {
            db.ref('backnumbers').remove();
        }
    }

    function playSelected(key, vid, name) {
        currentId = vid; currentRequester = name;
        player.loadVideoById(vid, 0);
        syncDB(1, 0);
        db.ref('backnumbers').push({ videoId: vid, requester: name, timestamp: firebase.database.ServerValue.TIMESTAMP });
        db.ref(`queue/${key}`).remove();
    }
    
    function syncDB(state, time) {
        if (!currentId) return;
        db.ref('sync').set({ videoId: currentId, state: state, time: time, requester: currentRequester, lastUpdate: Date.now() });
    }
    
    function control(cmd) { if (!player || !currentId) return; if (cmd === 'restart') player.seekTo(0); cmd === 'pause' ? player.pauseVideo() : player.playVideo(); setTimeout(() => syncDB(player.getPlayerState(), player.getCurrentTime()), 200); }
    
    function autoUpload(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { db.ref('gallery').push({ url: e.target.result, timestamp: firebase.database.ServerValue.TIMESTAMP }).then(() => { input.value = ""; }); }; reader.readAsDataURL(file); }
    
    setInterval(() => { if (player && player.getPlayerState() === 1) syncDB(1, player.getCurrentTime()); }, 3000);
</script>
</body>
</html>
