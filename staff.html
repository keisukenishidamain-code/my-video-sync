<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフ・マスター（PCバックグラウンド維持）</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 20px; }
        input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #log { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>マスター配信（PC同期維持モード）</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="YouTube URLを入力">
            <button onclick="sendVideo()">配信開始</button>
        </div>
        <div id="player"></div>
        <div id="log">ステータス: 同期中</div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => { sync(e.data); }
            }
        });
    }

    function sync(state) {
        db.ref('sync').update({
            state: state,
            time: player.getCurrentTime(),
            serverTime: firebase.database.ServerValue.TIMESTAMP // 基準時刻を刻む
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, time: 0, serverTime: firebase.database.ServerValue.TIMESTAMP });
            player.loadVideoById(id);
        }
    }

    // 0.5秒おきに信号を送る（PCなら非アクティブでもこの程度は維持される）
    setInterval(() => {
        if (player && typeof player.getPlayerState === 'function' && player.getPlayerState() === 1) {
            sync(1);
            document.getElementById('log').innerText = "送信中: " + player.getCurrentTime().toFixed(2) + "秒";
        }
    }, 500);
</script>
</body>
</html>
