<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ操作パネル - スキップ・停止完全同期版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fafafa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #ff0000; }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            padding: 12px 24px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #player-container {
            margin-top: 20px;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        #player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #status {
            margin-top: 15px;
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>スタッフ・マスター操作（スキップ対応）</h1>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="YouTubeのURLを入力">
        <button onclick="sendVideo()">配信開始</button>
    </div>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <div id="status">プレイヤー準備中...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: {
                'origin': window.location.origin,
                'enablejsapi': 1
            },
            events: {
                'onStateChange': (event) => {
                    // 状態が変わった（再生・停止・シーク）瞬間に同期
                    db.ref('sync').update({
                        state: event.data,
                        time: player.getCurrentTime(),
                        lastUpdate: Date.now()
                    });
                    
                    const states = { 1: "再生中", 2: "一時停止", 3: "シーク/読み込み中", 0: "終了" };
                    document.getElementById('status').innerText = "状態: " + (states[event.data] || "待機中");
                },
                'onReady': () => { document.getElementById('status').innerText = "準備完了"; }
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const videoId = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (videoId) {
            db.ref('sync').set({
                videoId: videoId,
                state: 1,
                time: 0,
                lastUpdate: Date.now()
            });
            player.loadVideoById(videoId);
        }
    }

    // 0.5秒ごとに現在位置を定期更新（再生中のみ）
    setInterval(() => {
        if (player && typeof player.getPlayerState === 'function') {
            const currentState = player.getPlayerState();
            if (currentState === 1) {
                db.ref('sync/time').set(player.getCurrentTime());
            }
        }
    }, 500);
</script>
</body>
</html>
