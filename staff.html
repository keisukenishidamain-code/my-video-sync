<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スタッフ操作パネル</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fafafa; }
        input { width: 400px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #player { margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>スタッフ・マスター操作</h2>
    <input type="text" id="urlInput" placeholder="YouTube URLを貼り付け">
    <button onclick="sendVideo()">配信開始</button>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360', width: '640',
            playerVars: { 'origin': location.origin },
            events: { 
                'onStateChange': (e) => {
                    // 再生中(1)か一時停止(2)の状態をFirebaseに送る
                    db.ref('sync/state').set(e.data);
                    db.ref('sync/time').set(player.getCurrentTime());
                } 
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
        if(!id) return alert("URL無効");
        db.ref('sync').set({ videoId: id, state: 1, time: 0 });
        player.loadVideoById(id);
    }

    // 0.5秒ごとに現在の再生位置を同期
    setInterval(() => {
        if(player && player.getPlayerState() === 1) {
            db.ref('sync/time').set(player.getCurrentTime());
        }
    }, 500);
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
