<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; --terminal-green: #0f0; }
        body { font-family: 'Orbitron', sans-serif; background: #000; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Layout */
        .left { width: 35%; padding: 25px; border-right: 1px solid #222; background: #0a0a0a; overflow-y: auto; }
        .center { width: 35%; padding: 25px; border-right: 1px solid #222; background: #050505; overflow-y: auto; }
        .right { width: 30%; padding: 25px; background: #000; overflow-y: auto; }

        .logo { font-size: 22px; font-weight: 900; margin-bottom: 20px; letter-spacing: 3px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .section-label { font-size: 10px; color: #555; letter-spacing: 2px; margin: 20px 0 10px; border-bottom: 1px solid #222; padding-bottom: 5px; text-transform: uppercase; }

        /* Form Components */
        .input-area { background: #151515; padding: 15px; border-radius: 8px; border: 1px solid #333; margin-bottom: 15px; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: var(--terminal-green); font-family: monospace; margin-bottom: 10px; box-sizing: border-box; font-size: 12px; }
        
        /* Preview UI */
        #preview-container { width: 100%; height: 150px; border: 1px dashed #444; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        #imagePreview { max-width: 100%; max-height: 100%; display: none; }
        .upload-status { font-size: 9px; margin-top: 5px; color: var(--terminal-green); }

        /* Buttons */
        .btn-main { width: 100%; padding: 12px; border: none; border-radius: 4px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 10px; letter-spacing: 1px; }
        .btn-live { background: var(--main-red); color: white; margin-bottom: 8px; }
        .btn-ss { background: #fff; color: #000; }
        .btn-ss:hover { background: var(--terminal-green); }

        /* Playback Controls */
        .playback-ctrl { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .ctrl-icon { width: 45px; height: 45px; border-radius: 50%; background: #222; color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .ctrl-icon:hover { background: var(--main-red); box-shadow: var(--neon); }

        /* List Items */
        .list-item { background: #111; padding: 10px; margin-bottom: 10px; border-radius: 6px; display: flex; align-items: center; gap: 12px; border-left: 3px solid #333; font-size: 10px; }
        .list-item img { width: 60px; height: 40px; object-fit: cover; border-radius: 3px; }
        .gallery-item { margin-bottom: 15px; position: relative; }
        .gallery-item img { width: 100%; border-radius: 4px; border: 1px solid #333; }
        .gallery-item .time { position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); font-size: 8px; padding: 2px 5px; }
        
        #player { width: 100%; aspect-ratio: 16/9; margin-top: 15px; border-radius: 4px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="left">
    <div class="logo"><span>27</span> CLUB STAFF</div>
    
    <div class="section-label">LIVE BROADCAST</div>
    <div class="input-area">
        <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
        <button class="btn-main btn-live" onclick="handleAction('live')">IMMEDIATE LIVE</button>
        <button class="btn-main" style="background:#333; color:#ccc;" onclick="handleAction('queue')">ADD TO QUEUE</button>
    </div>

    <div class="playback-ctrl">
        <button class="ctrl-icon" onclick="control('restart')">⏮</button>
        <button class="ctrl-icon" onclick="control('play')">▶</button>
        <button class="ctrl-icon" onclick="control('pause')">⏸</button>
    </div>
    <div id="player"></div>
</div>

<div class="center">
    <div class="section-label">RESERVATION QUEUE</div>
    <div id="reserve-list"></div>
</div>

<div class="right">
    <div class="section-label">SNAPSHOT UPLOAD</div>
    <div class="input-area">
        <div id="preview-container">
            <span id="preview-placeholder" style="font-size: 9px; color:#444;">NO IMAGE SELECTED</span>
            <img id="imagePreview">
        </div>
        <input type="file" id="imageFileInput" accept="image/*" onchange="previewFile()">
        <button class="btn-main btn-ss" onclick="postSS()">POST TO GALLERY</button>
        <div id="uploadStatus" class="upload-status"></div>
    </div>

    <div class="section-label">GALLERY LOG (RECENT)</div>
    <div id="gallery-list"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentVideoId = "";

    // YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } });
        loadQueue();
        loadGallery();
    }

    // --- Media Controls ---
    function handleAction(type) {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (!id) return;
        if (type === 'live') { executeLive(id); } else { db.ref('queue').push({ videoId: id, timestamp: Date.now() }); }
        document.getElementById('urlInput').value = "";
    }

    function executeLive(id) {
        currentVideoId = id; player.loadVideoById(id, 0); syncDB(1, 0);
        db.ref('backnumbers').push({ videoId: id, timestamp: firebase.database.ServerValue.TIMESTAMP });
    }

    function control(cmd) {
        if (!player || !currentVideoId) return;
        let state = 1; let time = player.getCurrentTime();
        if (cmd === 'restart') { player.seekTo(0); time = 0; }
        else if (cmd === 'play') { player.playVideo(); state = 1; }
        else if (cmd === 'pause') { player.pauseVideo(); state = 2; }
        syncDB(state, time);
    }

    function syncDB(state, time) {
        if (!currentVideoId) return;
        db.ref('sync').set({ videoId: currentVideoId, state: state, time: time, lastUpdate: Date.now() });
    }

    // --- List Rendering ---
    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list'); list.innerHTML = "";
            snap.forEach(c => {
                const item = c.val();
                const div = document.createElement('div'); div.className = "list-item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg"><div style="flex-grow:1;">${item.videoId}</div><div><button class="btn-sm" style="background:none; border:1px solid #0f0; color:#0f0; cursor:pointer;" onclick="playFromQueue('${c.key}','${item.videoId}')">PLAY</button></div>`;
                list.appendChild(div);
            });
        });
    }

    function playFromQueue(k, id) { executeLive(id); db.ref(`queue/${k}`).remove(); }

    // --- Gallery Logic ---
    function previewFile() {
        const file = document.getElementById('imageFileInput').files[0];
        const preview = document.getElementById('imagePreview');
        const placeholder = document.getElementById('preview-placeholder');
        const reader = new FileReader();

        reader.onloadend = () => {
            preview.src = reader.result;
            preview.style.display = "block";
            placeholder.style.display = "none";
        }
        if (file) reader.readAsDataURL(file);
    }

    async function postSS() {
        const fileInput = document.getElementById('imageFileInput');
        const status = document.getElementById('uploadStatus');
        const file = fileInput.files[0];

        if (!file) return alert("NO FILE SELECTED");
        if (file.size > 800000) return alert("FILE TOO LARGE (MAX 800KB)");

        status.innerText = "UPLOADING...";
        const reader = new FileReader();
        reader.onload = function(e) {
            db.ref('gallery').push({ 
                url: e.target.result, 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            }).then(() => {
                status.innerText = "SUCCESS: POSTED TO GALLERY";
                fileInput.value = "";
                document.getElementById('imagePreview').style.display = "none";
                document.getElementById('preview-placeholder').style.display = "block";
                setTimeout(() => { status.innerText = ""; }, 3000);
            });
        };
        reader.readAsDataURL(file);
    }

    function loadGallery() {
        db.ref('gallery').limitToLast(5).on('value', snap => {
            const list = document.getElementById('gallery-list');
            list.innerHTML = "";
            const items = [];
            snap.forEach(c => { items.unshift({key: c.key, val: c.val()}); });
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "gallery-item";
                div.innerHTML = `<img src="${item.val.url}"><div class="time">${new Date(item.val.timestamp).toLocaleTimeString()}</div>`;
                list.appendChild(div);
            });
        });
    }

    setInterval(() => { if (player && player.getPlayerState() === 1 && currentVideoId) syncDB(1, player.getCurrentTime()); }, 1000);
</script>
</body>
</html>
