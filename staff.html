<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - Staff Cockpit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        /* =============================================
           LAYOUT SETTINGS (横幅 px 指定)
        ============================================= */
        :root {
            --panel-left-width: 320px;    /* 一番左：操作パネル */
            --column-1-width: 380px;      /* 左から2番目：RESERVATION */
            --column-2-width: 380px;      /* 左から3番目：HISTORY */
            --column-3-width: 380px;      /* 一番右：GALLERY CONTROL */
            
            /* COLORS & EFFECTS */
            --main-red: #ff0033;
            --neon: 0 0 10px #ff0033;
            --border-color: #222;
            --bg-card: #111;
        }

        /* =============================================
           BASE STYLES
        ============================================= */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #fff; font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
        }
        
        .master-container { 
            display: flex; 
            width: fit-content; /* 中身の合計幅に合わせる */
            max-width: 99vw;
            height: 96vh;
            background: #0a0a0a; 
            box-sizing: border-box; 
            overflow-x: auto; /* 幅が溢れた場合は横スクロール可能に */
            overflow-y: hidden;
            border: 1px solid #222;
            border-radius: 8px;
        }
        
        /* カラム共通設定 */
        .left-panel { 
            width: var(--panel-left-width); 
            flex-shrink: 0; padding: 20px; border-right: 1px solid var(--border-color); 
            display: flex; flex-direction: column; box-sizing: border-box; 
            background: #0d0d0d;
        }
        
        .list-column { 
            flex-shrink: 0; /* 指定したpx幅を維持 */
            background: #050505; display: flex; flex-direction: column; 
            overflow: hidden; box-sizing: border-box; border-right: 1px solid var(--border-color); 
        }
        .list-column:last-child { border-right: none; }

        /* 各カラムにpx幅を適用 */
        .list-column:nth-child(2) { width: var(--column-1-width); }
        .list-column:nth-child(3) { width: var(--column-2-width); }
        .list-column:nth-child(4) { width: var(--column-3-width); }

        /* --- 以下、デザインパーツ (変更なし) --- */
        .logo { font-size: 18px; font-weight: 900; letter-spacing: 3px; margin-bottom: 20px; border-left: 4px solid var(--main-red); padding-left: 15px; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .section-header { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 12px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .section-label { font-size: 10px; color: #fff; letter-spacing: 2px; font-weight: 900; text-transform: uppercase; margin: 0; }
        .clear-link { font-size: 9px; color: #fff; cursor: pointer; letter-spacing: 1px; transition: 0.3s; opacity: 0.7; }
        .clear-link:hover { color: var(--main-red); opacity: 1; text-shadow: var(--neon); }
        .input-group { background: var(--bg-card); padding: 12px; border-radius: 4px; border: 1px solid var(--border-color); margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        input[type="text"] { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; font-family: 'Orbitron'; font-size: 10px; box-sizing: border-box; outline: none; border-radius: 2px; }
        input[type="text"]::placeholder { color: #fff; opacity: 0.5; }
        .event-input { border-color: var(--main-red) !important; color: var(--main-red) !important; font-weight: 900; }
        .btn-ui { width: 100%; height: 40px; border: none; border-radius: 4px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; text-transform: uppercase; color: #fff; transition: 0.3s; }
        .btn-red { background: var(--main-red); box-shadow: var(--neon); }
        .btn-gray { background: #1a1a1a; border: 1px solid #666; }
        #player { width: 100%; aspect-ratio: 16/9; border: 1px solid var(--border-color); background:#000; margin-bottom: 15px; border-radius: 4px; }
        .playback-ctrl { margin-bottom: 15px; display: flex; gap: 10px; justify-content: center; }
        .ctrl-icon { width: 45px; height: 45px; border-radius: 50%; background: #111; color: #fff; border: 1px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        #imageFileInput { display: none; }
        .file-label { width: 100%; height: 40px; background: #1a1a1a; border: 1px solid #666; color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .scroll-list { flex-grow: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
        .scroll-list::-webkit-scrollbar { width: 4px; }
        .scroll-list::-webkit-scrollbar-thumb { background: #333; }
        .list-item { background: var(--bg-card); padding: 12px; border-radius: 4px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border-color); position: relative; }
        .list-item img { width: 70px; height: 40px; object-fit: cover; border-radius: 2px; flex-shrink: 0; background: #000; }
        .list-info { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; gap: 3px; }
        .item-label { font-size: 8px; color: var(--main-red); letter-spacing: 1px; font-weight: 900; text-transform: uppercase; }
        .item-value { font-size: 9px; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .mini-del-btn { position: absolute; right: 8px; top: 8px; background: none; border: none; color: #fff; opacity: 0.5; font-size: 12px; cursor: pointer; }
        .staff-date-divider { font-size: 9px; color: #fff; padding: 15px 0 8px; border-bottom: 1px solid #333; margin-bottom: 5px; letter-spacing: 3px; font-weight: 900; text-align: center; }
        .gallery-item { border-left: 3px solid #00ffcc; }
        .gallery-label { color: #00ffcc !important; }
        .status-msg { font-size: 9px; color: var(--main-red); height: 12px; text-align: center; margin-top: 8px; }
    </style>
</head>
<body>
<div class="master-container">
    <div class="left-panel">
        <div class="logo"><span>27</span> STAFF</div>
        <div class="input-group">
            <div class="item-label">EVENT TITLE</div>
            <input type="text" id="eventTitleInput" class="event-input" placeholder="NIGHT SESSION...">
        </div>
        <div class="input-group">
            <div class="item-label">REQUEST QUEUE</div>
            <input type="text" id="urlInput" placeholder="YOUTUBE URL...">
            <input type="text" id="nameInput" placeholder="REQUESTER...">
            <button class="btn-ui btn-red" onclick="addToQueue()">ADD TO QUEUE</button>
        </div>
        <div class="playback-ctrl">
            <button class="ctrl-icon" onclick="control('restart')">⏮</button>
            <button class="ctrl-icon" onclick="playNextInQueue()" style="color: var(--main-red); border-color: var(--main-red);">▶</button>
            <button class="ctrl-icon" onclick="control('pause')">⏸</button>
        </div>
        <div id="player"></div>
        <div class="input-group">
            <div class="item-label">GALLERY</div>
            <label for="imageFileInput" class="file-label">SELECT & POST IMAGE</label>
            <input type="file" id="imageFileInput" accept="image/*" onchange="autoUpload(this)">
            <div id="uploadStatus" class="status-msg"></div>
        </div>
    </div>

    <div class="list-column">
        <div class="section-header"><div class="section-label">RESERVATION QUEUE</div></div>
        <div id="reserve-list" class="scroll-list"></div>
    </div>

    <div class="list-column">
        <div class="section-header">
            <div class="section-label">HISTORY</div>
            <div class="clear-link" onclick="clearBackNumbers()">ALL CLEAR</div>
        </div>
        <div id="history-edit-list" class="scroll-list"></div>
    </div>

    <div class="list-column">
        <div class="section-header">
            <div class="section-label">GALLERY CONTROL</div>
            <div class="clear-link" onclick="clearGallery()">ALL CLEAR</div>
        </div>
        <div id="gallery-edit-list" class="scroll-list"></div>
    </div>
</div>

<script>
    // --- 既存のJSロジック ---
    const firebaseConfig = { apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE", databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "club-d0011", appId: "1:51948793811:web:1edecab7c41c1d84ad8926" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", currentRequester = "27 CLUB", firstQueueKey = "", firstQueueId = "", firstQueueName = "";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', playerVars:{'controls':1}, events: { 'onStateChange': (e) => syncDB(e.data, player.getCurrentTime()) } });
        loadQueue(); loadHistoryEditor(); loadGalleryEditor();
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function addToQueue() {
        const url = document.getElementById('urlInput').value;
        const name = document.getElementById('nameInput').value || "GUEST";
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (!id || id.length < 5) return;
        db.ref('queue').push({ videoId: id, requester: name, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('urlInput').value = ""; document.getElementById('nameInput').value = "";
    }

    function loadQueue() {
        db.ref('queue').on('value', snap => {
            const list = document.getElementById('reserve-list'); list.innerHTML = "";
            let items = []; snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });
            if (items.length > 0) {
                firstQueueKey = items[0].key; firstQueueId = items[0].videoId; firstQueueName = items[0].requester;
                items.forEach(item => {
                    const div = document.createElement('div'); div.className = "list-item";
                    div.innerHTML = `
                        <img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">
                        <div class="list-info">
                            <span class="item-label">${item.requester.toUpperCase()}</span>
                            <span class="item-value">${item.videoId}</span>
                            <button class="mini-del-btn" onclick="db.ref('queue/${item.key}').remove()">✕</button>
                        </div>
                        <button class="btn-ui btn-gray" style="width:60px; height:28px; font-size:8px; flex-shrink:0;" onclick="playSelected('${item.key}','${item.videoId}','${item.requester}')">PLAY</button>
                    `;
                    list.appendChild(div);
                });
            } else { list.innerHTML = '<div style="text-align:center; padding:20px; font-size:9px; color:#fff; opacity:0.3;">NO DATA</div>'; }
        });
        Sortable.create(document.getElementById('reserve-list'), { animation: 150 });
    }

    function loadHistoryEditor() {
        db.ref('backnumbers').on('value', snap => {
            const histList = document.getElementById('history-edit-list'); histList.innerHTML = "";
            let items = []; snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });
            items.reverse(); let lastDate = "";
            items.forEach(item => {
                const dateObj = new Date(item.timestamp);
                const dateStr = `${dateObj.getFullYear()}.${('0' + (dateObj.getMonth() + 1)).slice(-2)}.${('0' + dateObj.getDate()).slice(-2)}`;
                if (dateStr !== lastDate) {
                    const div = document.createElement('div'); div.className = 'staff-date-divider'; div.innerText = dateStr;
                    histList.appendChild(div); lastDate = dateStr;
                }
                const div = document.createElement('div'); div.className = "list-item";
                div.innerHTML = `
                    <img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">
                    <div class="list-info">
                        <span class="item-label" style="color:#fff; opacity:0.6;">${item.requester.toUpperCase()}</span>
                        <span class="item-value">${item.videoId}</span>
                        <button class="mini-del-btn" onclick="deleteItem('backnumbers','${item.key}')">✕</button>
                    </div>
                `;
                histList.appendChild(div);
            });
        });
    }

    function loadGalleryEditor() {
        db.ref('gallery').on('value', snap => {
            const gallList = document.getElementById('gallery-edit-list'); gallList.innerHTML = "";
            let items = []; snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });
            items.reverse().forEach(item => {
                const div = document.createElement('div'); div.className = "list-item gallery-item";
                div.innerHTML = `
                    <img src="${item.url}">
                    <div class="list-info">
                        <span class="item-label gallery-label">IMAGE POST</span>
                        <span class="item-value">UPLOADED</span>
                        <button class="mini-del-btn" onclick="deleteItem('gallery','${item.key}')">✕</button>
                    </div>
                `;
                gallList.appendChild(div);
            });
        });
    }

    function deleteItem(path, k) { if(confirm("DELETE FROM " + path.toUpperCase() + "?")) db.ref(`${path}/${k}`).remove(); }
    function clearBackNumbers() { if (confirm("ALL CLEAR HISTORY?")) db.ref('backnumbers').remove(); }
    function clearGallery() { if (confirm("ALL CLEAR GALLERY?")) db.ref('gallery').remove(); }
    function playSelected(k, v, n) { 
        currentId = v; currentRequester = n; 
        const eTitle = document.getElementById('eventTitleInput').value || "NIGHT SESSION";
        player.loadVideoById(v, 0); syncDB(1, 0); 
        db.ref('backnumbers').push({ videoId: v, requester: n, eventTitle: eTitle, timestamp: firebase.database.ServerValue.TIMESTAMP }); 
        db.ref(`queue/${k}`).remove(); 
    }
    function syncDB(s, t) { if (!currentId) return; db.ref('sync').set({ videoId: currentId, state: s, time: t, requester: currentRequester, lastUpdate: Date.now() }); }
    function control(cmd) { if (!player || !currentId) return; if (cmd === 'restart') player.seekTo(0); cmd === 'pause' ? player.pauseVideo() : player.playVideo(); }
    function autoUpload(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { db.ref('gallery').push({ url: e.target.result, timestamp: firebase.database.ServerValue.TIMESTAMP }).then(() => { input.value = ""; }); }; reader.readAsDataURL(file); }
    function playNextInQueue() { if (firstQueueId) playSelected(firstQueueKey, firstQueueId, firstQueueName); }
    setInterval(() => { if (player && player.getPlayerState() === 1) syncDB(1, player.getCurrentTime()); }, 3000);
</script>
</body>
</html>
