<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マスター配信（PCバックグラウンド完全同期版）</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        #player { width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 20px; }
        input { width: 60%; padding: 10px; }
        button { padding: 10px 20px; background: #ff0000; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>マスター配信（PC同期維持）</h2>
    <input type="text" id="urlInput" placeholder="YouTube URL">
    <button onclick="sendVideo()">配信開始</button>
    <div id="player"></div>
    <p id="status">ステータス: 待機中</p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'origin': location.origin, 'enablejsapi': 1 },
            events: {
                'onStateChange': (e) => {
                    // 再生開始時に開始時刻を記録（これがズレない鍵）
                    if (e.data === 1) {
                        db.ref('sync').update({
                            state: 1,
                            baseTime: player.getCurrentTime(),
                            serverStartTime: firebase.database.ServerValue.TIMESTAMP
                        });
                    } else {
                        db.ref('sync').update({ state: e.data });
                    }
                }
            }
        });
    }

    function sendVideo() {
        const url = document.getElementById('urlInput').value;
        const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
        if (id) {
            db.ref('sync').set({ videoId: id, state: 1, baseTime: 0, serverStartTime: firebase.database.ServerValue.TIMESTAMP });
            player.loadVideoById(id);
        }
    }

    // 最小化対策：通信が間引かれても「生存確認」だけは送り続ける
    setInterval(() => {
        if (player && player.getPlayerState && player.getPlayerState() === 1) {
            db.ref('sync').update({ lastAlive: firebase.database.ServerValue.TIMESTAMP });
            document.getElementById('status').innerText = "配信中: " + player.getCurrentTime().toFixed(1) + "秒";
        }
    }, 1000);
</script>
</body>
</html>
