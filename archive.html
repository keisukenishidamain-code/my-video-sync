<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - BACK NUMBERS ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; color: #ffffff; }
        
        header { 
            padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,1), transparent); position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; 
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }

        /* カルーセルセクション */
        .archive-selector {
            height: 250px;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 50px;
            gap: 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
            margin-top: 100px;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .archive-selector::-webkit-scrollbar { display: none; }

        .date-card {
            flex: 0 0 280px;
            height: 160px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }
        .date-card:hover { border-color: var(--main-red); transform: scale(1.05); background: #1a1a1a; box-shadow: var(--neon); }
        .date-card.active { border-color: var(--main-red); box-shadow: var(--neon); background: #000; }
        .date-card .date-text { font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        .date-card .event-title { font-size: 10px; color: var(--main-red); margin-top: 10px; opacity: 0.8; }

        /* 下部：動画表示エリア */
        .content-area {
            display: flex;
            height: calc(100vh - 350px);
            padding: 0 50px 30px;
            gap: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }
        .content-area.show { opacity: 1; transform: translateY(0); }

        .video-main { flex: 2; background: #000; border: 1px solid #222; aspect-ratio: 16/9; }
        .video-main iframe { width: 100%; height: 100%; border: none; }

        .track-list {
            flex: 1;
            overflow-y: auto;
            border-left: 1px solid #222;
            padding-left: 20px;
        }
        .track-item {
            display: flex; gap: 15px; padding: 10px; border: 1px solid transparent;
            margin-bottom: 10px; cursor: pointer; border-radius: 4px; transition: 0.2s;
        }
        .track-item:hover { background: #111; border-color: #333; }
        .track-item.active { border-color: var(--main-red); background: #0d0d0d; }
        .track-item img { width: 80px; height: 45px; object-fit: cover; }
        .track-info { font-size: 9px; }
        .track-info .req { color: var(--main-red); font-weight: 900; margin-bottom: 3px; display: block; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <div style="font-size: 10px; letter-spacing: 4px; color: #666;">BACK NUMBERS</div>
</header>

<div class="archive-selector" id="dateSelector"></div>

<div class="content-area" id="contentArea">
    <div class="video-main">
        <div id="player"></div>
    </div>
    <div class="track-list" id="trackList"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, groupedData = {};

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'autoplay': 0, 'controls': 1 } });
        loadArchive();
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function loadArchive() {
        db.ref('backnumbers').on('value', snap => {
            groupedData = {};
            snap.forEach(child => {
                const item = child.val();
                if (!item.timestamp) return;
                const d = new Date(item.timestamp);
                if (d.getHours() < 5) d.setDate(d.getDate() - 1);
                const dateStr = `${d.getFullYear()}.${('0' + (d.getMonth() + 1)).slice(-2)}.${('0' + d.getDate()).slice(-2)}`;
                
                if (!groupedData[dateStr]) groupedData[dateStr] = [];
                groupedData[dateStr].push({ key: child.key, ...item });
            });
            renderSelector();
        });
    }

    function renderSelector() {
        const selector = document.getElementById('dateSelector');
        selector.innerHTML = "";
        const dates = Object.keys(groupedData).sort().reverse();

        dates.forEach(date => {
            const card = document.createElement('div');
            card.className = 'date-card';
            card.onclick = () => showTracks(date, card);
            card.innerHTML = `
                <div class="date-text">${date}</div>
                <div class="event-title">NIGHT SESSION</div>
            `;
            selector.appendChild(card);
        });
    }

    function showTracks(date, element) {
        // UI操作
        document.querySelectorAll('.date-card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('contentArea').classList.add('show');

        const trackList = document.getElementById('trackList');
        trackList.innerHTML = "";
        
        // その日のリストを表示（新しい順）
        const dayTracks = [...groupedData[date]].reverse();
        dayTracks.forEach((track, index) => {
            const item = document.createElement('div');
            item.className = 'track-item';
            item.onclick = () => {
                player.loadVideoById(track.videoId);
                document.querySelectorAll('.track-item').forEach(t => t.classList.remove('active'));
                item.classList.add('active');
            };
            item.innerHTML = `
                <img src="https://img.youtube.com/vi/${track.videoId}/mqdefault.jpg">
                <div class="track-info">
                    <span class="req">${track.requester.toUpperCase()}</span>
                    <span>${track.videoId}</span>
                </div>
            `;
            trackList.appendChild(item);
            
            // 最初の1曲目を自動ロード
            if(index === 0) item.click();
        });
    }
</script>
</body>
</html>
