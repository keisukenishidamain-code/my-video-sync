<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - BACK NUMBERS ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; --border-color: #222; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #ffffff; 
            font-family: 'Orbitron', sans-serif; overflow: hidden; 
        }
        
        header { 
            padding: 25px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.95); 
            position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; 
            border-bottom: 1px solid var(--border-color);
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }

        .nav-links { display: flex; gap: 15px; }
        .nav-btn { 
            color: #ffffff; text-decoration: none; font-size: 10px; letter-spacing: 2px; 
            border: 1px solid #444; padding: 8px 20px; border-radius: 4px; 
            background: rgba(0,0,0,0.5); transition: 0.3s; text-transform: uppercase; 
        }
        .nav-btn:hover { border-color: var(--main-red); box-shadow: var(--neon); }

        .master-wrapper {
            margin-top: 85px;
            height: calc(100vh - 85px);
            display: flex;
            flex-direction: column;
        }

        
        .archive-selector {
            flex-shrink: 0;
            height: 160px;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 40px;
            gap: 15px;
            background: #080808;
            border-bottom: 1px solid var(--border-color);
        }
        .archive-selector::-webkit-scrollbar { height: 4px; }
        .archive-selector::-webkit-scrollbar-thumb { background: #222; }

        .date-card {
            flex: 0 0 240px;
            height: 100px;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
            padding: 0 15px;
            text-align: center;
        }
        .date-card:hover { border-color: var(--main-red); }
        .date-card.active { 
            border-color: var(--main-red); 
            box-shadow: var(--neon);
            background: #1a0004; 
        }
        .date-card .date-text { font-size: 14px; font-weight: 900; color: var(--main-red); margin-bottom: 5px; }
        .date-card .event-title { font-size: 10px; color: #fff; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }

       
        .content-area {
            flex-grow: 1;
            display: none;
            padding: 30px 40px;
            gap: 40px;
            overflow: hidden;
            background: #050505;
        }
        .content-area.show { display: flex; }

        
        .video-section { 
            flex: 1.4; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            max-width: 900px; 
        }
        .player-wrapper { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border: 1px solid #222; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #player { width: 100%; height: 100%; }
        
        .now-playing-box { border-left: 3px solid var(--main-red); padding-left: 15px; }
        .now-playing-label { font-size: 10px; color: var(--main-red); font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; }
        .now-playing-title { font-size: 16px; color: #fff; letter-spacing: 1px; }

       
        .track-list-section { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            background: #0a0a0a;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .track-header { padding: 15px 20px; background: #111; border-bottom: 1px solid var(--border-color); font-size: 11px; letter-spacing: 2px; color: #666; font-weight: 900; }
        .track-scroll { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .track-item {
            display: flex; gap: 15px; padding: 12px; border: 1px solid #222;
            margin-bottom: 10px; cursor: pointer; border-radius: 4px; background: #0d0d0d; transition: 0.2s;
        }
        .track-item:hover { border-color: #444; }
        .track-item.active { border-color: var(--main-red); background: #1a0004; }
        .track-item img { width: 80px; aspect-ratio: 16/9; object-fit: cover; border-radius: 2px; }
        .track-info { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .track-info .req { color: var(--main-red); font-size: 9px; font-weight: 900; margin-bottom: 3px; }
        .track-info .v-id { color: #666; font-size: 9px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <div class="nav-links">
        <a href="index.html" class="nav-btn">LIVE SCREEN</a>
        <a href="gallery.html" class="nav-btn">GALLERY</a>
    </div>
</header>

<div class="master-wrapper">
    <div class="archive-selector" id="dateSelector">
        </div>

    <div class="content-area" id="contentArea">
        <div class="video-section">
            <div class="player-wrapper">
                <div id="player"></div>
            </div>
            <div class="now-playing-box">
                <div class="now-playing-label">NOW PLAYING</div>
                <div id="nowPlayingText" class="now-playing-title">SELECT A TRACK FROM THE LIST</div>
            </div>
        </div>
        
        <div class="track-list-section">
            <div class="track-header">SETLIST</div>
            <div class="track-scroll" id="trackList"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, groupedData = {};

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { 
            playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0, 'modestbranding': 1, 'iv_load_policy': 3 } 
        });
        loadArchive();
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function loadArchive() {
        db.ref('backnumbers').on('value', snap => {
            groupedData = {};
            const items = [];
            snap.forEach(child => { items.push({ key: child.key, ...child.val() }); });
            
            // タイムスタンプ順にソート
            items.sort((a, b) => a.timestamp - b.timestamp);

            items.forEach(item => {
                if (!item.timestamp) return;
                const d = new Date(item.timestamp);
                // 朝5時までは前日扱いとするロジック
                if (d.getHours() < 5) d.setDate(d.getDate() - 1);
                const dateStr = `${d.getFullYear()}.${('0' + (d.getMonth() + 1)).slice(-2)}.${('0' + d.getDate()).slice(-2)}`;
                
                if (!groupedData[dateStr]) groupedData[dateStr] = [];
                groupedData[dateStr].push(item);
            });
            renderSelector();
        });
    }

    function renderSelector() {
        const selector = document.getElementById('dateSelector');
        selector.innerHTML = "";
        const dates = Object.keys(groupedData).sort().reverse();

        dates.forEach(date => {
            const firstEntry = groupedData[date][0];
            const eventTitle = firstEntry.eventTitle || "NIGHT SESSION";

            const card = document.createElement('div');
            card.className = 'date-card';
            card.onclick = () => showTracks(date, card);
            card.innerHTML = `
                <div class="date-text">${date}</div>
                <div class="event-title">${eventTitle}</div>
            `;
            selector.appendChild(card);
        });
    }

    function showTracks(date, element) {
        document.querySelectorAll('.date-card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');
        document.getElementById('contentArea').classList.add('show');

        const trackList = document.getElementById('trackList');
        trackList.innerHTML = "";
        
       
        const dayTracks = [...groupedData[date]].reverse();
        
        dayTracks.forEach((track, index) => {
            const item = document.createElement('div');
            item.className = 'track-item';
            item.onclick = () => {
                player.loadVideoById(track.videoId);
                document.querySelectorAll('.track-item').forEach(t => t.classList.remove('active'));
                item.classList.add('active');
                document.getElementById('nowPlayingText').innerText = track.requester.toUpperCase();
            };
            item.innerHTML = `
                <img src="https://img.youtube.com/vi/${track.videoId}/mqdefault.jpg">
                <div class="track-info">
                    <span class="req">${track.requester.toUpperCase()}</span>
                    <span class="v-id">ID: ${track.videoId}</span>
                </div>
            `;
            trackList.appendChild(item);
            
            
            if(index === 0) item.click();
        });
    }

    
    const selectorEl = document.getElementById('dateSelector');
    selectorEl.addEventListener('wheel', (e) => {
        if (e.deltaY !== 0) {
            e.preventDefault();
            selectorEl.scrollLeft += e.deltaY;
        }
    });
</script>
</body>
</html>
