<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>27 Club - ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; --bg-black: #050505; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: 'Orbitron', sans-serif; overflow-x: hidden; }
        
        header { 
            background: #000; padding: 20px 40px; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 2px solid #1a1a1a; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: white; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        nav a { color: #666; text-decoration: none; font-size: 13px; font-weight: 900; margin-left: 30px; letter-spacing: 2px; }
        nav a:hover { color: white; }

        .container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }

        /* アーカイブプレイヤー */
        .archive-player-box { 
            width: 100%; max-width: 850px; aspect-ratio: 16/9; 
            background: #000; border-radius: 12px; overflow: hidden; 
            border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* カルーセル */
        .carousel-wrap { width: 100%; max-width: 1200px; overflow: hidden; position: relative; padding: 20px 0; }
        .carousel-track { display: flex; gap: 20px; transition: transform 0.5s ease; padding-left: calc(50% - 150px); }
        .bn-card { 
            width: 300px; flex-shrink: 0; cursor: pointer; filter: grayscale(1) brightness(0.4); 
            transition: 0.4s; transform: scale(0.9);
        }
        .bn-card.active { filter: grayscale(0) brightness(1); transform: scale(1.05); border: 2px solid var(--main-red); box-shadow: var(--neon); border-radius: 8px; }
        .bn-card img { width: 100%; border-radius: 6px; }

        .controls { margin-top: 30px; display: flex; gap: 40px; }
        .btn-bn { background: none; border: 1px solid #333; color: white; font-size: 24px; cursor: pointer; width: 60px; height: 60px; border-radius: 50%; transition: 0.3s; }
        .btn-bn:hover { border-color: var(--main-red); color: var(--main-red); box-shadow: var(--neon); }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <nav>
        <a href="index.html">LIVE</a>
        <a href="gallery.html">GALLERY</a>
    </nav>
</header>

<div class="container">
    <div class="archive-player-box"><div id="archive-player"></div></div>
    
    <div class="carousel-wrap">
        <div id="bn-track" class="carousel-track"></div>
    </div>

    <div class="controls">
        <button class="btn-bn" onclick="move(-1)">◀</button>
        <button class="btn-bn" onclick="move(1)">▶</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let arcPlayer, historyData = [], currentIndex = 0;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        arcPlayer = new YT.Player('archive-player', {
            playerVars: { 'autoplay': 0, 'controls': 1 }
        });
        loadHistory();
    }

    function loadHistory() {
        db.ref('backnumbers').orderByChild('timestamp').limitToLast(20).once('value', snap => {
            historyData = [];
            snap.forEach(c => historyData.push(c.val()));
            historyData.reverse();
            render();
        });
    }

    function render() {
        const track = document.getElementById('bn-track');
        track.innerHTML = "";
        historyData.forEach((item, i) => {
            const div = document.createElement('div');
            div.className = `bn-card ${i === currentIndex ? 'active' : ''}`;
            div.innerHTML = `<img src="https://img.youtube.com/vi/${item.videoId}/mqdefault.jpg">`;
            div.onclick = () => { currentIndex = i; update(); };
            track.appendChild(div);
        });
        update();
    }

    function move(dir) {
        currentIndex = Math.max(0, Math.min(historyData.length - 1, currentIndex + dir));
        update();
    }

    function update() {
        const track = document.getElementById('bn-track');
        track.style.transform = `translateX(-${currentIndex * 320}px)`;
        
        document.querySelectorAll('.bn-card').forEach((card, i) => {
            card.classList.toggle('active', i === currentIndex);
        });

        const target = historyData[currentIndex];
        if (target && arcPlayer.cueVideoById) {
            arcPlayer.cueVideoById(target.videoId);
        }
    }
</script>
</body>
</html>
