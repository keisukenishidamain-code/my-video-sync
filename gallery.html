<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body, html { 
            margin: 0; padding: 0; width: 100%; min-height: 100vh; 
            background: #000; font-family: 'Orbitron', sans-serif; color: #fff;
            overflow-x: hidden; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center; 
        }

        header { 
            padding: 20px 40px; display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.95); position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; 
            border-bottom: 1px solid #222; backdrop-filter: blur(10px);
        }
        .header-inner { width: 100%; max-width: 1600px; display: flex; justify-content: space-between; align-items: center; }

        .logo { font-size: 20px; font-weight: 900; letter-spacing: 4px; text-decoration: none; color: #fff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .nav-btn { color: #fff; text-decoration: none; font-size: 9px; border: 1px solid #333; padding: 8px 18px; border-radius: 4px; background: rgba(0,0,0,0.5); }

        .container { 
            padding: 120px 20px 80px; 
            width: 100%; max-width: 1600px; 
            margin: 0 auto; box-sizing: border-box; 
        }
        
        #gallery-grid { column-count: 7; column-gap: 12px; width: 100%; }
        @media (max-width: 1400px) { #gallery-grid { column-count: 5; } }
        @media (max-width: 900px)  { #gallery-grid { column-count: 3; } }
        @media (max-width: 600px)  { #gallery-grid { column-count: 2; } }

        .photo-card { break-inside: avoid; margin-bottom: 12px; border: 1px solid #1a1a1a; background: #050505; border-radius: 4px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .photo-card:hover { border-color: var(--main-red); box-shadow: var(--neon); transform: translateY(-3px); }
        .photo-card img { width: 100%; height: auto; display: block; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; }
        #modal img { max-width: 95%; max-height: 95%; object-fit: contain; }
    </style>
</head>
<body>
<header>
    <div class="header-inner">
        <a href="index.html" class="logo"><span>27</span> CLUB</a>
        <div style="display:flex; gap:10px;">
            <a href="index.html" class="nav-btn">LIVE</a>
            <a href="archive.html" class="nav-btn">BACK NUMBERS</a>
        </div>
    </div>
</header>
<div class="container"><div id="gallery-grid"></div></div>
<div id="modal" onclick="this.style.display='none'"><img id="modal-img" src=""></div>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE", databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "club-d0011", appId: "1:51948793811:web:1edecab7c41c1d84ad8926" };
    firebase.initializeApp(firebaseConfig);
    firebase.database().ref('gallery').on('value', snap => {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = "";
        let items = []; snap.forEach(c => items.push(c.val()));
        items.reverse().forEach(data => {
            const card = document.createElement('div'); card.className = 'photo-card';
            card.onclick = () => { document.getElementById('modal-img').src = data.url; document.getElementById('modal').style.display = 'flex'; };
            card.innerHTML = `<img src="${data.url}" loading="lazy">`;
            grid.appendChild(card);
        });
    });
</script>
</body>
</html>
