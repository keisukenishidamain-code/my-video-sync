<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; min-height: 100%; 
            background: #000; font-family: 'Orbitron', sans-serif; color: #ffffff; 
        }

        header { 
            padding: 25px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.9); 
            position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; 
            border-bottom: 1px solid #222;
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }

        .nav-links { display: flex; gap: 15px; }
        .nav-btn { 
            color: #ffffff; text-decoration: none; font-size: 10px; letter-spacing: 2px; 
            border: 1px solid #444; padding: 8px 20px; border-radius: 4px; 
            background: rgba(0,0,0,0.5); transition: 0.3s; text-transform: uppercase; 
        }
        .nav-btn:hover { border-color: var(--main-red); box-shadow: var(--neon); }

        /* バラバラに並べるための設定（メイソンリー） */
        .container { 
            padding: 120px 20px 50px; 
            max-width: 1600px;
            margin: 0 auto;
        }

        #gallery-grid { 
            /* 段組み設定：画面幅に合わせて列数を変える */
            column-count: 4; 
            column-gap: 15px;
        }

        @media (max-width: 1200px) { #gallery-grid { column-count: 3; } }
        @media (max-width: 800px) { #gallery-grid { column-count: 2; } }
        @media (max-width: 500px) { #gallery-grid { column-count: 1; } }

        .photo-card { 
            display: inline-block; /* 段組みの中でバラバラにならないように固定 */
            width: 100%;
            margin-bottom: 15px;
            position: relative;
            background: #050505; 
            border: 1px solid #222; 
            border-radius: 4px; 
            overflow: hidden; 
            transition: 0.4s;
            cursor: pointer;
        }

        .photo-card:hover { 
            border-color: var(--main-red); 
            box-shadow: var(--neon); 
            transform: scale(1.02); 
            z-index: 10;
        }

        .photo-card img { 
            width: 100%; 
            height: auto; /* オリジナルの比率を維持 */
            display: block;
            opacity: 0.9;
        }

        .photo-card:hover img { opacity: 1; }

        .date-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: var(--main-red);
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 2px;
            text-shadow: var(--neon);
        }

        /* モーダル */
        #modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
            z-index: 1000; justify-content: center; align-items: center; 
        }
        #modal img { max-width: 95%; max-height: 95%; object-fit: contain; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <div class="nav-links">
        <a href="index.html" class="nav-btn">LIVE</a>
        <a href="archive.html" class="nav-btn">ARCHIVE</a>
    </div>
</header>

<div class="container">
    <div id="gallery-grid"></div>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('gallery').on('value', snap => {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = "";
        let items = [];
        snap.forEach(child => { items.push(child.val()); });

        items.reverse().forEach(data => {
            const date = data.timestamp ? new Date(data.timestamp) : new Date();
            const dateStr = `${date.getFullYear()}.${('0'+(date.getMonth()+1)).slice(-2)}.${('0'+date.getDate()).slice(-2)}`;

            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => { 
                document.getElementById('modal-img').src = data.url; 
                document.getElementById('modal').style.display = 'flex'; 
            };
            card.innerHTML = `<img src="${data.url}" loading="lazy"><div class="date-badge">${dateStr}</div>`;
            grid.appendChild(card);
        });
    });
</script>
</body>
</html>
