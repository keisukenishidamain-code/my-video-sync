<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Orbitron', sans-serif; color: #ffffff;
            overflow: hidden; /* スクロールさせず、1画面内に散らす */
        }

        header { 
            padding: 25px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,1), transparent); 
            position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box; 
        }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }

        /* 散乱エリア */
        .scatter-container { 
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        .photo-card { 
            position: absolute; /* 位置を自由に指定 */
            width: 280px; /* 少し小さめにしてたくさん散らす */
            background: #0a0a0a; 
            border: 1px solid #333; 
            padding: 10px 10px 30px 10px; /* ポラロイド風の下余白 */
            box-shadow: 5px 5px 20px rgba(0,0,0,0.8);
            transition: 0.3s ease;
            cursor: pointer;
            visibility: hidden; /* 配置が決まるまで隠す */
        }

        .photo-card:hover { 
            transform: scale(1.1) rotate(0deg) !important; /* ホバーで正面を向く */
            z-index: 500 !important;
            border-color: var(--main-red);
            box-shadow: var(--neon);
        }

        .photo-card img { 
            width: 100%; 
            height: auto; 
            display: block;
            filter: sepia(20%) contrast(1.1);
        }

        .date-badge {
            position: absolute;
            bottom: 8px;
            right: 10px;
            color: #666;
            font-size: 8px;
            letter-spacing: 1px;
        }

        /* 拡大モーダル */
        #modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); 
            z-index: 2000; justify-content: center; align-items: center; 
        }
        #modal img { max-width: 90%; max-height: 90%; object-fit: contain; box-shadow: 0 0 30px var(--main-red); }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
</header>

<div class="scatter-container" id="gallery-scatter"></div>

<div id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('gallery').limitToLast(30).on('value', snap => {
        const container = document.getElementById('gallery-scatter');
        container.innerHTML = "";
        
        snap.forEach(child => {
            const data = child.val();
            const date = data.timestamp ? new Date(data.timestamp) : new Date();
            const dateStr = `${date.getFullYear()}.${('0'+(date.getMonth()+1)).slice(-2)}.${('0'+date.getDate()).slice(-2)}`;

            const card = document.createElement('div');
            card.className = 'photo-card';
            
            // --- ランダム配置ロジック ---
            const randomX = Math.random() * 70 + 10; // 10% ~ 80% の範囲
            const randomY = Math.random() * 60 + 15; // 15% ~ 75% の範囲
            const randomRot = (Math.random() - 0.5) * 40; // -20度 ~ 20度の回転
            const zIndex = Math.floor(Math.random() * 100);

            card.style.left = `${randomX}%`;
            card.style.top = `${randomY}%`;
            card.style.transform = `rotate(${randomRot}deg)`;
            card.style.zIndex = zIndex;
            card.style.visibility = 'visible';

            card.onclick = (e) => { 
                e.stopPropagation();
                document.getElementById('modal-img').src = data.url; 
                document.getElementById('modal').style.display = 'flex'; 
            };

            card.innerHTML = `<img src="${data.url}"><div class="date-badge">${dateStr}</div>`;
            container.appendChild(card);
        });
    });
</script>
</body>
</html>
