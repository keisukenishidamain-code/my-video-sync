<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Club - GALLERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --main-red: #ff0033; --neon: 0 0 15px #ff0033; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Orbitron', sans-serif; color: #ffffff; }
        
        /* トップページと完全一致のヘッダー */
        header { padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, transparent 100%); position: fixed; top: 0; width: 100%; z-index: 100; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; letter-spacing: 5px; text-decoration: none; color: #ffffff; }
        .logo span { color: var(--main-red); text-shadow: var(--neon); }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn { color: #ffffff; text-decoration: none; font-size: 10px; letter-spacing: 2px; border: 1px solid #444; padding: 8px 18px; border-radius: 4px; background: rgba(0,0,0,0.5); transition: 0.3s; text-transform: uppercase; }
        .nav-btn:hover { color: white; border-color: var(--main-red); box-shadow: var(--neon); }

        .container { padding: 120px 50px 50px; min-height: 100vh; box-sizing: border-box; background: #000; }
        
        #gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .photo-card { background: #000; border: 1px solid #111; border-radius: 4px; overflow: hidden; aspect-ratio: 16/9; transition: 0.4s; }
        .photo-card:hover { border-color: var(--main-red); box-shadow: var(--neon); transform: translateY(-5px); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        #modal img { max-width: 90%; max-height: 90%; border: 1px solid #333; }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="logo"><span>27</span> CLUB</a>
    <div class="nav-links">
        <a href="index.html" class="nav-btn">LIVE</a>
        <a href="archive.html" class="nav-btn">BACK NUMBERS</a>
    </div>
</header>
<div class="container">
    <div id="gallery-grid"></div>
</div>
<div id="modal" onclick="this.style.display='none'"><img id="modal-img" src=""></div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    db.ref('gallery').limitToLast(50).on('value', snap => {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = "";
        let items = [];
        snap.forEach(child => items.push(child.val()));
        items.reverse().forEach(data => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            const img = document.createElement('img');
            img.src = data.url;
            img.onclick = () => { document.getElementById('modal-img').src = data.url; document.getElementById('modal').style.display = 'flex'; };
            card.appendChild(img);
            grid.appendChild(card);
        });
    });
</script>
</body>
</html>
