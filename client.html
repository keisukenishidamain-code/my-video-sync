<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>同時視聴ページ - SyncTube仕様</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; width: 100vw; height: 100vh; }
        #player { width: 100%; height: 100%; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-family: sans-serif; font-size: 1.5em; }
    </style>
</head>
<body>
    <div id="overlay" onclick="startSync()">画面をタップして同期を開始（SyncTubeモード）</div>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let player;
    let currentId = "";
    let targetTime = 0;
    let targetState = 1;

    function startSync() {
        document.getElementById('overlay').style.display = 'none';
        if(player) {
            player.unMute();
            player.playVideo();
        }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 
                'autoplay': 1, 
                'mute': 1, 
                'playsinline': 1, 
                'controls': 1, 
                'rel': 0,
                'origin': location.origin 
            }
        });
    }

    // Firebaseの値を常に変数にストック
    db.ref('sync').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) return;
        targetTime = data.time;
        targetState = data.state;

        if(currentId !== data.videoId) {
            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
            currentId = data.videoId;
        }
    });

    // 【SyncTube仕様】0.2秒ごとに強制位置修正
    // 広告中であっても本編の秒数へジャンプ命令を送り続ける
    setInterval(() => {
        if(!player || typeof player.getCurrentTime !== 'function') return;

        const myTime = player.getCurrentTime();
        const diff = Math.abs(myTime - targetTime);

        // 0.5秒以上のズレがあれば即座に修正
        if(diff > 0.5 && targetState === 1) {
            player.seekTo(targetTime, true);
            // 広告等で止まっている可能性を考慮して常に再生命令
            if(player.getPlayerState() !== 1) {
                player.playVideo();
            }
        }
    }, 200);
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
