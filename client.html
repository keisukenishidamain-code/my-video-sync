<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顧客視聴ページ</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; width: 100vw; height: 100vh; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>
    <div id="overlay" onclick="this.style.display='none'; player.playVideo();">クリックして同期開始</div>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'playsinline': 1, 'controls': 0, 'origin': location.origin }
        });
    }

    db.ref('sync').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data || !player) return;

        // 動画切り替え
        if(currentId !== data.videoId) {
            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
            currentId = data.videoId;
        }

        // 状態(state)の同期
        if (data.state === 2) { 
            player.pauseVideo(); // スタッフが止めたら止める
        } else if (data.state === 1) {
            player.playVideo();  // スタッフが再生したら再生する
        }

        // 位置(time)の同期（0.8秒以上のズレで修正）
        const diff = Math.abs(player.getCurrentTime() - data.time);
        if(diff > 0.8) {
            player.seekTo(data.time, true);
        }
    });
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
