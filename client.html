<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客側・同期モニター</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh; overflow: hidden; }
        #player, #logo-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #logo-overlay { z-index: 10; background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body onclick="unlock()">
    <div id="logo-overlay">
        <video id="logo-video" autoplay muted playsinline loop><source src="logo.mp4" type="video/mp4"></video>
        <div style="position:absolute; color:white; font-weight:bold;">クリックして入場</div>
    </div>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player, currentId = "", isUnlocked = false;

    function unlock() {
        isUnlocked = true;
        if (player) { player.unMute(); player.playVideo(); }
        document.getElementById('logo-overlay').style.display = "none";
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'modestbranding': 1 },
            events: {
                'onReady': () => {
                    db.ref('sync').on('value', snap => {
                        const data = snap.val();
                        if (!data) return;

                        if (currentId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentId = data.videoId;
                        }

                        if (data.state === 1) {
                            const diff = Math.abs(player.getCurrentTime() - data.time);
                            if (diff > 1) player.seekTo(data.time, true);
                            if (isUnlocked) player.playVideo();
                        } else {
                            player.pauseVideo();
                        }
                    });
                }
            }
        });
    }
</script>
</body>
</html>
