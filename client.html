<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>視聴ページ - 同期強化版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; width: 100vw; height: 100vh; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="overlay" onclick="this.style.display='none'; player.playVideo();">タップして同期を開始</div>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'playsinline': 1, 'controls': 0, 'origin': location.origin }
        });
    }

    // メインの同期処理（Firebaseからの通知を受け取る）
    db.ref('sync').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data || !player) return;

        if(currentId !== data.videoId) {
            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
            currentId = data.videoId;
        }
    });

    // 0.5秒おきの強制ステータス同期（停止を確実にする）
    setInterval(() => {
        db.ref('sync').once('value', (snapshot) => {
            const data = snapshot.val();
            if(!data || !player || typeof player.getPlayerState !== 'function') return;

            const myState = player.getPlayerState();
            
            // スタッフが停止(2)なのに自分が再生中なら停止させる
            if (data.state === 2 && myState === 1) {
                player.pauseVideo();
            } 
            // スタッフが再生中(1)なのに自分が停止中なら再生させる
            else if (data.state === 1 && myState === 2) {
                player.playVideo();
            }

            // 位置の同期（1秒以上のズレでシーク）
            const diff = Math.abs(player.getCurrentTime() - data.time);
            if (diff > 1.0) {
                player.seekTo(data.time, true);
            }
        });
    }, 500);
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
