<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>同時視聴ページ</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; background: black; overflow: hidden; width: 100vw; height: 100vh; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="overlay" onclick="startViewing()">ここをクリックして同期視聴を開始</div>
    <div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";

    function startViewing() {
        document.getElementById('overlay').style.display = 'none';
        if(player) player.playVideo();
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 
                'autoplay': 1, 
                'mute': 1, 
                'playsinline': 1, 
                'origin': window.location.origin, 
                'controls': 0,          // コントロールバーを非表示
                'rel': 0,               // 関連動画を非表示
                'modestbranding': 1,    // YouTubeロゴを最小化
                'iv_load_policy': 3     // 動画アノテーションを非表示
            }
        });
    }

    db.ref('sync').on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data || !player) return;

        if(currentId !== data.videoId) {
            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
            currentId = data.videoId;
        }

        const diff = Math.abs(player.getCurrentTime() - data.time);
        // 広告等でズレた場合も、1秒以上の差があれば強制的にスタッフの位置へ飛ばす
        if(diff > 1.0) { 
            player.seekTo(data.time, true); 
        }

        if(data.state === 1) player.playVideo();
        else if(data.state === 2) player.pauseVideo();
    });
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
