<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視聴ページ - 広告強制スキップ・同時再生版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100vw; height: 100vh; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            cursor: pointer; color: #fff; font-family: sans-serif;
        }
        .play-btn { width: 80px; height: 80px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .play-btn::after { content: ""; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent #fff; margin-left: 5px; }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">
    <div class="play-btn"></div>
    <div style="margin-top: 20px; font-weight: bold;">画面をタップして開始</div>
</div>

<div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentVideoId = "";
    let active = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'playsinline': 1, 'controls': 0, 'modestbranding': 1, 'origin': window.location.origin },
            events: {
                'onReady': () => {
                    db.ref('sync').on('value', (snap) => {
                        const data = snap.val();
                        if (!data) return;
                        if (currentVideoId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentVideoId = data.videoId;
                        }
                    });
                    loop();
                }
            }
        });
    }

    function startApp() {
        active = true;
        document.getElementById('overlay').style.display = 'none';
        if (player) { player.unMute(); player.playVideo(); }
    }

    function loop() {
        setInterval(() => {
            db.ref('sync').once('value', (snap) => {
                const data = snap.val();
                if (!data || !player || !player.getCurrentTime || !active) return;

                const staffTime = data.time;
                const myTime = player.getCurrentTime();
                
                // 広告スキップ強制 & 同時再生 (0.5秒以上のズレで即シーク)
                if (Math.abs(myTime - staffTime) > 0.5 && data.state === 1) {
                    player.seekTo(staffTime, true);
                    player.playVideo();
                }

                // 停止同期
                if ((data.state === 2 || data.state === 0) && player.getPlayerState() === 1) {
                    player.pauseVideo();
                }
            });
        }, 200); 
    }
</script>
</body>
</html>
