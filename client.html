<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同時視聴・広告スキップ・音量調整版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; width: 100vw; height: 100vh; font-family: sans-serif; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        
        /* 音量操作パネル */
        #ui-layer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 500; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); }
        #ui-layer label { color: white; font-size: 12px; margin-right: 15px; font-weight: bold; }
        input[type=range] { width: 150px; cursor: pointer; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            cursor: pointer; color: #fff;
        }
        .play-btn { width: 80px; height: 80px; background: #ff0000; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .play-btn::after { content: ""; border-style: solid; border-width: 15px 0 15px 25px; border-color: transparent transparent transparent #fff; margin-left: 5px; }
    </style>
</head>
<body>

<div id="overlay" onclick="initApp()">
    <div class="play-btn"></div>
    <div style="font-weight: bold; font-size: 1.2rem;">タップして広告スキップ同期を開始</div>
</div>

<div id="player"></div>

<div id="ui-layer">
    <label>音量調整</label>
    <input type="range" id="volumeBar" min="0" max="100" value="50" oninput="changeVolume(this.value)">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";
    let isReady = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'playsinline': 1, 'controls': 0, 'modestbranding': 1, 'origin': window.location.origin },
            events: {
                'onReady': () => {
                    db.ref('sync').on('value', (snap) => {
                        const data = snap.val();
                        if (!data) return;
                        if (currentId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentId = data.videoId;
                        }
                    });
                    setInterval(syncLoop, 200); // 0.2秒の超高速同期（広告スキップ用）
                }
            }
        });
    }

    function initApp() {
        isReady = true;
        document.getElementById('overlay').style.display = 'none';
        if (player) {
            player.unMute();
            player.setVolume(50);
            player.playVideo();
        }
    }

    function changeVolume(val) {
        if (player && player.setVolume) player.setVolume(val);
    }

    function syncLoop() {
        db.ref('sync').once('value', (snap) => {
            const data = snap.val();
            if (!data || !player || !player.getCurrentTime || !isReady) return;

            const diff = Math.abs(player.getCurrentTime() - data.time);
            
            // 広告スキップ & 同時再生死守 (0.5秒以上のズレで強制ジャンプ)
            if (diff > 0.5 && data.state === 1) {
                player.seekTo(data.time, true);
                player.playVideo();
            }

            // 停止同期
            if ((data.state === 2 || data.state === 0) && player.getPlayerState() === 1) {
                player.pauseVideo();
            }
        });
    }
</script>
</body>
</html>
