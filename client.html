<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同時視聴ページ - 完全同期・スキップ対応</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #player {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            color: #fff;
            font-family: sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="activate()">
    タップして同期を開始（スキップ・停止対応）
</div>

<div id="player"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentVideoId = "";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'playsinline': 1,
                'controls': 0,
                'origin': window.location.origin
            },
            events: {
                'onReady': () => {
                    // Firebaseの基本監視
                    db.ref('sync').on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (!data) return;
                        if (currentVideoId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentVideoId = data.videoId;
                        }
                    });
                    // 強制同期ループ開始
                    startSyncLoop();
                }
            }
        });
    }

    function activate() {
        document.getElementById('overlay').style.display = 'none';
        if (player) {
            player.unMute();
            player.playVideo();
        }
    }

    function startSyncLoop() {
        setInterval(() => {
            db.ref('sync').once('value', (snapshot) => {
                const data = snapshot.val();
                if (!data || !player || typeof player.getPlayerState !== 'function') return;

                const staffTime = data.time;
                const staffState = data.state;
                const myTime = player.getCurrentTime();
                const myState = player.getPlayerState();

                // 1. スキップ（位置）の同期
                // スタッフと自分の時間が0.8秒以上ズレていたら強制シーク
                const diff = Math.abs(myTime - staffTime);
                if (diff > 0.8) {
                    player.seekTo(staffTime, true);
                }

                // 2. 停止・再生の強制同期
                // スタッフが停止(2)なのに自分が再生中なら停止
                if ((staffState === 2 || staffState === 0) && (myState === 1 || myState === 3)) {
                    player.pauseVideo();
                } 
                // スタッフが再生中(1)なのに自分が停止中なら再生（オーバーレイ非表示時のみ）
                else if (staffState === 1 && myState === 2 && document.getElementById('overlay').style.display === 'none') {
                    player.playVideo();
                }
            });
        }, 400); // 0.4秒間隔でチェック
    }
</script>
</body>
</html>
