<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロゴ・動画自動切換同期版</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; width: 100vw; height: 100vh; font-family: sans-serif; }
        
        /* 背後のYouTube */
        #player { width: 100%; height: 100%; pointer-events: none; }

        /* 前面のロゴ待機画面 */
        #logo-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        video#logo-video { width: 100%; height: 100%; object-fit: cover; }

        /* 音量操作パネル */
        #ui-layer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10001; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); }
        #ui-layer label { color: white; font-size: 12px; margin-right: 15px; font-weight: bold; }
        input[type=range] { width: 150px; cursor: pointer; }
    </style>
</head>
<body onclick="enableAudio()">

<div id="logo-overlay">
    <video id="logo-video" autoplay muted playsinline loop>
        <source src="logo.mp4" type="video/mp4">
    </video>
</div>

<div id="player"></div>

<div id="ui-layer">
    <label>音量調整</label>
    <input type="range" id="volumeBar" min="0" max="100" value="50" oninput="changeVolume(this.value)">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";
    let isAudioEnabled = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'mute': 1, 'playsinline': 1, 'controls': 0, 'modestbranding': 1, 'origin': window.location.origin },
            events: {
                'onReady': () => {
                    db.ref('sync').on('value', (snap) => {
                        const data = snap.val();
                        if (!data) return;
                        
                        // 動画切り替え
                        if (currentId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentId = data.videoId;
                        }

                        // 【重要】スタッフの状態に合わせてロゴの出し入れを制御
                        const overlay = document.getElementById('logo-overlay');
                        if (data.state === 1) {
                            // 再生中ならロゴを消す
                            overlay.style.opacity = '0';
                            overlay.style.visibility = 'hidden';
                            if (isAudioEnabled) player.playVideo();
                        } else {
                            // 停止中・終了後・未開始ならロゴを出す
                            overlay.style.opacity = '1';
                            overlay.style.visibility = 'visible';
                            player.pauseVideo();
                        }
                    });
                    setInterval(syncLoop, 200); 
                }
            }
        });
    }

    // 最初に一度画面を触ることで音が出るようにする
    function enableAudio() {
        if (!isAudioEnabled && player) {
            isAudioEnabled = true;
            player.unMute();
            player.setVolume(50);
            player.playVideo();
        }
    }

    function changeVolume(val) {
        if (player && player.setVolume) player.setVolume(val);
    }

    function syncLoop() {
        db.ref('sync').once('value', (snap) => {
            const data = snap.val();
            if (!data || !player || !player.getCurrentTime) return;

            const diff = Math.abs(player.getCurrentTime() - data.time);
            
            // 再生中(1)かつズレがある場合、広告中であっても強制スキップ
            if (data.state === 1) {
                if (diff > 0.5) {
                    player.seekTo(data.time, true);
                }
                // バックグラウンド等で止まっている場合に強制再生
                if (player.getPlayerState() !== 1 && isAudioEnabled) {
                    player.playVideo();
                }
            }
        });
    }
</script>
</body>
</html>
