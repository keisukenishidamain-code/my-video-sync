<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客用・広告強制スキップ同期システム</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; width: 100vw; height: 100vh; font-family: sans-serif; }
        #player { width: 100%; height: 100%; pointer-events: none; visibility: hidden; }

        /* ロゴ待機画面 */
        #logo-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        video#logo-video { width: 100%; height: 100%; object-fit: cover; }

        /* 音量UI */
        #ui-layer { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10001; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); }
        #ui-layer label { color: white; font-size: 12px; margin-right: 15px; font-weight: bold; }
        input[type=range] { width: 150px; cursor: pointer; }
    </style>
</head>
<body onclick="enableAudio()">

<div id="logo-overlay">
    <video id="logo-video" autoplay muted playsinline loop>
        <source src="logo.mp4" type="video/mp4">
    </video>
</div>

<div id="player"></div>

<div id="ui-layer">
    <label>音量調整</label>
    <input type="range" id="volumeBar" min="0" max="100" value="50" oninput="changeVolume(this.value)">
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoZtzHkOcC3p565fLN4oGO7vmlwQZiNkE",
        databaseURL: "https://club-d0011-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "club-d0011",
        appId: "1:51948793811:web:1edecab7c41c1d84ad8926"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let player;
    let currentId = "";
    let isAudioUnlocked = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 
                'autoplay': 1, 'mute': 1, 'playsinline': 1, 
                'controls': 0, 'modestbranding': 1, 'origin': window.location.origin,
                'iv_load_policy': 3, 'rel': 0 
            },
            events: {
                'onReady': () => {
                    db.ref('sync').on('value', (snap) => {
                        const data = snap.val();
                        if (!data) return;

                        if (currentId !== data.videoId) {
                            player.loadVideoById({ videoId: data.videoId, startSeconds: data.time });
                            currentId = data.videoId;
                        }

                        const overlay = document.getElementById('logo-overlay');
                        const pEl = document.getElementById('player');

                        if (data.state === 1) { // スタッフが再生中
                            overlay.style.opacity = '0';
                            overlay.style.visibility = 'hidden';
                            pEl.style.visibility = 'visible';
                            if (isAudioUnlocked) player.playVideo();
                        } else { // スタッフが停止
                            overlay.style.opacity = '1';
                            overlay.style.visibility = 'visible';
                            pEl.style.visibility = 'hidden';
                            player.pauseVideo();
                        }
                    });
                    // 広告スキップ・強制同期ループ（0.1秒間隔の超高速監視）
                    setInterval(forceSync, 100);
                }
            }
        });
    }

    function forceSync() {
        db.ref('sync').once('value', (snap) => {
            const data = snap.val();
            if (!data || !player || typeof player.getCurrentTime !== 'function' || data.state !== 1) return;

            const diff = Math.abs(player.getCurrentTime() - data.time);
            
            // ズレが0.3秒以上（広告割り込み等）あれば、即座にスタッフの秒数へジャンプ
            if (diff > 0.3) {
                player.seekTo(data.time, true);
                if (isAudioUnlocked) player.playVideo();
            }
        });
    }

    function enableAudio() {
        if (!isAudioUnlocked && player) {
            isAudioUnlocked = true;
            player.unMute();
            player.setVolume(50);
            player.playVideo();
        }
    }

    function changeVolume(val) {
        if (player && player.setVolume) player.setVolume(val);
    }
</script>
</body>
</html>
